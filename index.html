her"], "correct_answer": "The genus", "feedback": "Only the first letter of the genus is capitalized; the species is lowercase."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "True or False: Scientific names are written in italics.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Scientific names are italicized, with genus capitalized and species lowercase."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "Which domain includes plants, animals, fungi, and protists?", "type": "Single Choice", "options": ["Eukarya", "Archaea", "Bacteria", "None"], "correct_answer": "Eukarya", "feedback": "Eukaryotes have nuclei containing DNA and include these kingdoms."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "Which domain contains organisms that are single-celled with no nucleus and different structures than Archaea?", "type": "Single Choice", "options": ["Eukarya", "Bacteria", "Fungi", "Protista"], "correct_answer": "Bacteria", "feedback": "Bacteria are unicellular organisms without a nucleus, distinct from Archaea."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "Arrange the levels of classification from broadest to most specific.", "type": "Single Choice", "options": ["Domain>Kingdom>Phylum>Class>Order>Family>Genus>Species", "Domain>Kingdom>Phylum>Class>Order>Family>Species>Genus", "Kingdom>Domain>Phylum>Class>Order>Family>Genus>Species", "Domain>Kingdom>Phylum>Class>Order>Family>Genus>Species"], "correct_answer": "Domain>Kingdom>Phylum>Class>Order>Family>Genus>Species", "feedback": "be io"}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "True or False: The more classification levels two organisms share, the more characteristics they have in common.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Shared classification levels indicate closer relatedness."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "Who first explained the process of evolution by natural selection?", "type": "Single Choice", "options": ["Aristotle", "Charles Darwin", "Gregor Mendel", "Louis Pasteur"], "correct_answer": "Charles Darwin", "feedback": "Darwin concluded species change over time through natural selection."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "Natural selection means:", "type": "Single Choice", "options": ["Individuals choose how they evolve", "Better-adapted individuals are more likely to survive and reproduce", "All members survive equally", "Changes occur randomly without advantage"], "correct_answer": "Better-adapted individuals are more likely to survive and reproduce", "feedback": "This is the central idea of natural selection."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "True or False: Organisms with similar characteristics are always closely related.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Unrelated organisms can evolve similar traits through convergent evolution."}, {"subject": "Science", "section": "Lesson 1.2 - Classification Systems", "question": "The process where unrelated organisms evolve similar characteristics is called:", "type": "Single Choice", "options": ["Mutation", "Common ancestry", "Convergent evolution", "Artificial selection"], "correct_answer": "Convergent evolution", "feedback": "Convergent evolution explains similar traits in unrelated species."}], "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi": [{"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Microorganisms are organisms so small that we need a microscope to see them.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "True \u2014 Microorganisms (microbes) are microscopic living things. Read page 1 for details."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Which domain contains cells that have a nucleus with organized DNA?", "type": "Single Choice", "options": ["Bacteria", "Eukarya", "Archaea", "Viruses"], "correct_answer": "Eukarya", "feedback": "Eukarya are eukaryotic cells with nuclei. See slide \u201cMicroorganisms.\u201d"}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Bacteria and Archaea both lack a nucleus.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Both are prokaryotes without nuclei. Page 1."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Archaea are known for living in which type of environment?", "type": "Single Choice", "options": ["Cold oceans", "Extreme conditions like hot springs", "Forests", "Animal tissues"], "correct_answer": "Extreme conditions like hot springs", "feedback": "Archaea live in extreme places such as hot springs or deep underground."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "A virus is considered a living organism.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "False \u2014 Viruses are not alive because they cannot reproduce or use energy on their own."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "A virus can reproduce only when it is inside a ____ cell.", "type": "Short Answer", "options": [], "correct_answer": "host", "feedback": "A virus must infect a host cell to reproduce."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Which of the following best describes the structure of a virus?", "type": "Single Choice", "options": ["Genetic material with protein coat", "A cell with nucleus", "Prokaryotic cell", "Cell wall and chloroplasts"], "correct_answer": "Genetic material with protein coat", "feedback": "All viruses have genetic material surrounded by a protein coat."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "What shapes can viruses have?", "type": "Multiple Choice", "options": ["Round", "Brick", "Thread", "Bullet"], "correct_answer": ["Round", "Brick", "Thread", "Bullet"], "feedback": "Viruses can be round, brick-shaped, threadlike, or bullet-shaped."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Many viruses attacking cells at once can cause a disease.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "True \u2014 Viral infection of many cells produces disease symptoms."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Bacteria can be one of three basic shapes: ___, ___, or ___. (type each word with a  space between)", "type": "Short Answer", "options": [], "correct_answer": "ball rod spiral", "feedback": "Bacteria are ball-, rod-, or spiral-shaped."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Which of the following is NOT a structure found in bacterial cells?", "type": "Single Choice", "options": ["Cell wall", "Cell membrane", "Nucleus", "Cytoplasm"], "correct_answer": "Nucleus", "feedback": "Bacteria are prokaryotes \u2014 they lack a nucleus."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "The cell wall of bacteria helps:", "type": "Single Choice", "options": ["Control what enters cell", "Protect and prevent drying out", "Photosynthesize", "Store energy"], "correct_answer": "Protect and prevent drying out", "feedback": "Cell walls defend bacteria and keep moisture in."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Some bacteria make food from sunlight, others from chemicals, and some take in food through their cell walls.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Different bacteria obtain food in different ways."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "The thick-walled structure that helps bacteria survive harsh conditions is called a(n) ____.", "type": "Short Answer", "options": [], "correct_answer": "endospore", "feedback": "An endospore protects bacteria until conditions improve."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "When bacteria divide into two identical cells, the process is called ____.", "type": "Short Answer", "options": [], "correct_answer": "binary fission", "feedback": "Bacteria reproduce asexually by binary fission."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Passing genetic material between bacterial cells is called:", "type": "Single Choice", "options": ["Conjugation", "Fusion", "Mitosis", "Fission"], "correct_answer": "Conjugation", "feedback": "Conjugation transfers DNA between bacteria."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Most bacteria are harmful to humans.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "False \u2014 Many bacteria are helpful in nature and industry."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Protists are always multicellular organisms.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "False \u2014 Protists are mostly single-celled eukaryotes."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "All protists live in which kind of environment?", "type": "Single Choice", "options": ["Dry deserts", "Moist environments", "Frozen tundra", "Inside rocks"], "correct_answer": "Moist environments", "feedback": "Protists thrive in moist areas where humans interact."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "A protist that lives on or in a host and harms it is called a ____.", "type": "Short Answer", "options": [], "correct_answer": "parasite", "feedback": "Harmful protists are parasites, such as the one causing malaria."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Fungi have cells that are ____.", "type": "Single Choice", "options": ["Prokaryotic without cell walls", "Eukaryotic with cell walls", "Virus-like", "Lacking nuclei"], "correct_answer": "Eukaryotic with cell walls", "feedback": "Fungal cells are eukaryotic and have cell walls."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Fungi are heterotrophs, which means they must ____.", "type": "Single Choice", "options": ["Make their own food", "Eat other organisms", "Live on sunlight", "Use photosynthesis"], "correct_answer": "Eat other organisms", "feedback": "Fungi absorb nutrients instead of making food."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Threadlike tubes through which fungi absorb food are called ____.", "type": "Short Answer", "options": [], "correct_answer": "hyphae", "feedback": "Hyphae absorb food for the fungus."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Most fungi obtain food by breaking down dead organisms.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Fungi are decomposers that feed on dead matter."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "The reproductive structures of fungi are called ____.", "type": "Short Answer", "options": [], "correct_answer": "fruiting bodies", "feedback": "Mushrooms are fruiting bodies that make spores."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Fungal spores can start a new ____.", "type": "Short Answer", "options": [], "correct_answer": "colony", "feedback": "Spores grow into a new fungal colony."}, {"subject": "Science", "section": "Lesson 1.3 -Viruses, Bacteria, Protists, & Fungi", "question": "Fungi can be both helpful and harmful to humans.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Fungi provide many useful services but can also cause disease."}], "Lesson 1.4 - Plants & Animals": [{"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What kingdom do all animals belong to?", "type": "Single Choice", "options": ["Plantae", "Animalia", "Fungi", "Protista"], "correct_answer": "Animalia", "feedback": "Animals belong to the Kingdom Animalia."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What kingdom do all plants belong to?", "type": "Single Choice", "options": ["Animalia", "Plantae", "Eukarya", "Fungi"], "correct_answer": "Plantae", "feedback": "Plants belong to the Kingdom Plantae."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "How do plants obtain energy?", "type": "Single Choice", "options": ["Eating other organisms", "Absorbing sunlight for photosynthesis", "Breaking down food internally", "Consuming minerals only"], "correct_answer": "Absorbing sunlight for photosynthesis", "feedback": "Plants are autotrophs that make their own food using sunlight."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "How do animals obtain energy?", "type": "Single Choice", "options": ["Photosynthesis", "Eating other organisms", "Using chlorophyll", "Absorbing water"], "correct_answer": "Eating other organisms", "feedback": "Animals are heterotrophs that consume other organisms."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "True or False: Plants and animals are both heterotrophs.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Plants are autotrophs; animals are heterotrophs."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which structure allows plants to exchange gases and water?", "type": "Single Choice", "options": ["Stoma", "Chloroplast", "Vacuole", "Cell wall"], "correct_answer": "Stoma", "feedback": "Stomata are small openings for gas and water exchange."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What pigment gives plants their green color?", "type": "Single Choice", "options": ["Hemoglobin", "Chlorophyll", "Keratin", "Melanin"], "correct_answer": "Chlorophyll", "feedback": "Chlorophyll absorbs sunlight for photosynthesis."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What is the function of the vacuole in plant cells?", "type": "Single Choice", "options": ["Photosynthesis", "Stores water, wastes, and food", "Gas exchange", "Movement"], "correct_answer": "Stores water, wastes, and food", "feedback": "The vacuole stores water, nutrients, and waste."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which part of a plant provides support and connects roots to leaves?", "type": "Single Choice", "options": ["Leaf", "Stem", "Root", "Seed"], "correct_answer": "Stem", "feedback": "The stem provides support and connects roots to leaves."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What is the main function of roots?", "type": "Single Choice", "options": ["Capture light", "Absorb water and nutrients", "Perform photosynthesis", "Produce flowers"], "correct_answer": "Absorb water and nutrients", "feedback": "Roots absorb water/nutrients, anchor the plant, and store food."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which plant structure captures light energy for photosynthesis?", "type": "Single Choice", "options": ["Roots", "Leaves", "Stem", "Cuticle"], "correct_answer": "Leaves", "feedback": "Leaves capture light and exchange gases."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What are plants that have vascular tissue called?", "type": "Single Choice", "options": ["Nonvascular plants", "Vascular plants", "Seedless plants", "Fungi"], "correct_answer": "Vascular plants", "feedback": "Vascular plants have specialized tissue for transporting water and nutrients."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Name one type of vascular tissue that carries food.", "type": "Single Choice", "options": ["Xylem", "Phloem", "Cuticle", "Stoma"], "correct_answer": "Phloem", "feedback": "Phloem moves food throughout the plant."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What does the xylem carry?", "type": "Single Choice", "options": ["Food", "Water and minerals", "Oxygen", "Carbon dioxide"], "correct_answer": "Water and minerals", "feedback": "Xylem transports water and minerals from roots upward."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which statement describes nonvascular plants?", "type": "Single Choice", "options": ["Have tall structures and true roots", "Lack vascular tissue and grow low to the ground", "Have seeds and flowers", "Store food in stems"], "correct_answer": "Lack vascular tissue and grow low to the ground", "feedback": "Nonvascular plants absorb water from surroundings and stay small."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "True or False: Mosses have true roots.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Mosses anchor with root-like structures but lack true roots."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "In animals, similar cells that perform a specific function form a(n) _____.", "type": "Short Answer", "options": [], "correct_answer": "tissue", "feedback": "Groups of similar cells form tissues."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What is an organ?", "type": "Single Choice", "options": ["A group of similar cells", "A body structure made of tissues working together", "A single cell", "A type of muscle"], "correct_answer": "A body structure made of tissues working together", "feedback": "Organs perform complex tasks that tissues alone cannot."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which type of animal has a backbone?", "type": "Single Choice", "options": ["Vertebrate", "Invertebrate", "Cnidarian", "Echinoderm"], "correct_answer": "Vertebrate", "feedback": "Vertebrates have backbones protecting their nerve cords."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What is the main difference between vertebrates and invertebrates?", "type": "Single Choice", "options": ["Blood type", "Body temperature", "Presence of backbone", "Symmetry"], "correct_answer": "Presence of backbone", "feedback": "Vertebrates have backbones; invertebrates do not."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What does the term \u201csymmetry\u201d describe?", "type": "Single Choice", "options": ["How an organism moves", "Balance of body parts", "Color of skin", "Reproduction type"], "correct_answer": "Balance of body parts", "feedback": "Symmetry means balanced or mirror-like body structures."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Animals with no symmetry are called _____.", "type": "Short Answer", "options": [], "correct_answer": "asymmetrical", "feedback": "Asymmetrical animals have no symmetry."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which symmetry allows many lines to divide the body into mirror images?", "type": "Single Choice", "options": ["Bilateral", "Radial", "Asymmetrical", "Segmented"], "correct_answer": "Radial", "feedback": "Radial symmetry means body parts arranged around a central point."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "True or False: Most animals have bilateral symmetry.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Most animals, like humans, show bilateral symmetry."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What kind of skeleton does an arthropod have?", "type": "Single Choice", "options": ["Endoskeleton", "Exoskeleton", "Hydroskeleton", "Cartilage"], "correct_answer": "Exoskeleton", "feedback": "Arthropods have an external skeleton for protection and support."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which group has a skeleton inside the body?", "type": "Single Choice", "options": ["Echinoderms", "Arthropods", "Mollusks", "Cnidarians"], "correct_answer": "Echinoderms", "feedback": "Echinoderms have an endoskeleton inside their body."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "True or False: An exoskeleton is found inside an animal\u2019s body.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "An exoskeleton is an external skeleton found on the outside of the body."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "True or False: An endoskeleton provides internal support for an animal\u2019s body.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "An endoskeleton is located inside the body and supports internal organs."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which are examples of invertebrates?", "type": "Multiple Choice", "options": ["Worms", "Mollusks", "Fish", "Echinoderms"], "correct_answer": ["Worms", "Mollusks", "Echinoderms"], "feedback": "Invertebrates lack backbones but can have shells or endoskeletons."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "True or False: All chordates have a backbone.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Some chordates, like sea squirts, lack backbones."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What is the flexible rod that supports a chordate\u2019s back called?", "type": "Single Choice", "options": ["Nerve cord", "Notochord", "Gill slit", "Spine"], "correct_answer": "Notochord", "feedback": "The notochord supports the chordate\u2019s back."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "What are the two main ways vertebrates control body temperature?", "type": "Multiple Choice", "options": ["Ectothermy", "Endothermy", "Photosynthesis", "Symbiosis"], "correct_answer": ["Ectothermy", "Endothermy"], "feedback": "Vertebrates are either ectothermic (external heat) or endothermic (internal)."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "An ectotherm\u2019s body temperature changes with the _____.", "type": "Single Choice", "options": ["Environment", "Heart rate", "Brain activity", "Skin color"], "correct_answer": "Environment", "feedback": "Ectotherms depend on external heat sources."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Birds and mammals are examples of _____.", "type": "Single Choice", "options": ["Ectotherms", "Endotherms", "Nonvascular organisms", "Invertebrates"], "correct_answer": "Endotherms", "feedback": "Birds and mammals regulate body temperature internally."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Which vertebrate group lays eggs but feeds milk to its young?", "type": "Single Choice", "options": ["Marsupials", "Placentals", "Monotremes", "Reptiles"], "correct_answer": "Monotremes", "feedback": "Monotremes like the platypus lay eggs but are mammals."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Kangaroos and koalas belong to which group of mammals?", "type": "Single Choice", "options": ["Monotremes", "Marsupials", "Placentals", "Reptiles"], "correct_answer": "Marsupials", "feedback": "Marsupials carry their young in a pouch."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Humans belong to which group of mammals?", "type": "Single Choice", "options": ["Placentals", "Monotremes", "Marsupials", "Reptiles"], "correct_answer": "Placentals", "feedback": "Humans are placental mammals with live births."}, {"subject": "Science", "section": "Lesson 1.4 - Plants & Animals", "question": "Short Answer: Name one shared characteristic of amphibians, reptiles, birds, and mammals.", "type": "Short Answer", "options": [], "correct_answer": "Vertebrates", "feedback": "All are vertebrates with backbones."}], "Lesson 2.1 - Structure & Function of Cells": [{"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What is the basic unit of structure and function in living things?", "type": "Short Answer", "options": [], "correct_answer": "cell;cells", "feedback": "Page 63 \u2013 Cells are the basic unit of structure and function in living things."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What instrument made it possible for scientists to discover cells?", "type": "Single Choice", "options": ["Telescope", "Microscope", "Thermometer", "Barometer"], "correct_answer": "Microscope", "feedback": "Page 64 \u2013 The invention of the microscope made discovery of cells possible."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "Which scientist first used the term \"cells\" after observing cork bark?", "type": "Single Choice", "options": ["Robert Hooke", "Anton van Leeuwenhoek", "Matthias Schleiden", "Rudolf Virchow"], "correct_answer": "Robert Hooke", "feedback": "Page 64 \u2013 Hooke coined the term \u201ccells\u201d when looking at cork."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "Anton van Leeuwenhoek was the first person to observe ______.", "type": "Single Choice", "options": ["living cells", "dead cells", "plant tissue", "minerals"], "correct_answer": "living cells", "feedback": "Page 64 \u2013 Leeuwenhoek observed living cells (\u201canimalcules\u201d) in pond water."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "Which scientist concluded that all plants are made of cells?", "type": "Single Choice", "options": ["Matthias Schleiden", "Theodor Schwann", "Rudolf Virchow", "Anton van Leeuwenhoek"], "correct_answer": "Matthias Schleiden", "feedback": "Page 65 \u2013 Schleiden concluded plants are made of cells.  SCHLIEDing in football give you grass (plant) stains."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "Which scientist concluded that all animals are made of cells?", "type": "Single Choice", "options": ["Theodor Schwann", "Matthias Schleiden", "Robert Hooke", "Rudolf Virchow"], "correct_answer": "Theodor Schwann", "feedback": "Page 65 \u2013 Schwann concluded animals are made of cells. Think Schwann  sounds like Swan which is an animal."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "Who proposed that all cells come from existing cells?", "type": "Single Choice", "options": ["Rudolf Virchow", "Anton van Leeuwenhoek", "Robert Hooke", "Matthias Schleiden"], "correct_answer": "Rudolf Virchow", "feedback": "Page 65 \u2013 Virchow proposed that cells come from other cells. Virchowly all cells come from other cells."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "The cell theory states that all living things are made of ______.", "type": "Short Answer", "options": [], "correct_answer": "cell;cells", "feedback": "Page 66 \u2013 Principle 1 of cell theory: all living things are made of cells."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "The cell theory states that cells are the basic units of ______ and ______ in living things.", "type": "Single Choice", "options": ["structure and function", "growth and movement", "energy and reproduction", "life and death"], "correct_answer": "structure and function", "feedback": "Page 66 \u2013 Principle 2 of cell theory: cells are the basic units of structure and function."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "The cell theory states that all new cells come from exisiting cells.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Page 66 \u2013 Principle 3 of cell theory: all new cells come from existing cells."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What type of microscope uses light to magnify an image?", "type": "Single Choice", "options": ["Light microscope", "Electron microscope", "Magnetoscope", "Fluorescence scope"], "correct_answer": "Light microscope", "feedback": "Page 67 (don't do it) \u2013 Light microscopes focus light through lenses."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What type of microscope uses beams of electrons to form an image?", "type": "Single Choice", "options": ["Electron microscope", "Light microscope", "Compound microscope", "Optical microscope"], "correct_answer": "Electron microscope", "feedback": "Page 67 (don't do it) \u2013 Electron microscopes use beams of electrons."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "True or False: The cell theory applies only to multicellular organisms.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Page 66 \u2013 Cell theory applies to all living things (uni- and multicellular)."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What kind of cell is a bubble algae (sea pearl)?", "type": "Single Choice", "options": ["Single cell", "Multiple cells", "Dead cell", "Plant tissue"], "correct_answer": "Single cell", "feedback": "Page 66 \u2013 Bubble algae are single cells."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "True or False: A human egg is considered a single cell.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Page 66 \u2013 Human eggs are single cells."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "A microscope that uses two lenses at once is called a ______ microscope.", "type": "Short Answer", "options": [], "correct_answer": "compound", "feedback": "Page 68 \u2013 Compound light microscopes use eyepiece + objective lenses."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "In a compound light microscope, which part holds multiple objective lenses?", "type": "Single Choice", "options": ["Revolving nosepiece", "Eyepiece", "Stage", "Slide"], "correct_answer": "Revolving nosepiece", "feedback": "Page 68 \u2013 The revolving nosepiece holds the objective lenses."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What property of a microscope helps you see details clearly?", "type": "Short Answer", "options": [], "correct_answer": "resolution", "feedback": "Page 68 \u2013 Resolution lets you distinguish details clearly."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "True or False: Magnification and resolution are the same thing.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Page 68 \u2013 Magnification enlarges; resolution increases clarity."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What two properties are essential for microscopes to produce useful images?", "type": "Multiple Choice", "options": ["Magnification", "Resolution", "Refraction", "Reflection"], "correct_answer": ["Magnification", "Resolution"], "feedback": "Page 68 \u2013 Both magnification and resolution are needed for useful images."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "If the eyepiece lens magnifies 10\u00d7 and the objective lens magnifies 10\u00d7, what is the total magnification?", "type": "Short Answer", "options": [], "correct_answer": "100; 100x", "feedback": "Page 68-69 \u2013 Total magnification = eyepiece \u00d7 objective = 100\u00d7."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "Cells in which body system move blood and oxygen through the body?", "type": "Single Choice", "options": ["Circulatory", "Digestive", "Nervous", "Skeletal"], "correct_answer": "Circulatory", "feedback": "Page 63 \u2013 Circulatory system cells move blood and oxygen."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "True or False: Each cell in your body works independently and not with others.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Page 63 \u2013 Body cells work together to keep you alive."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "What does it mean to \u201cdistinguish\u201d one structure from another when using a microscope?", "type": "Multiple Choice", "options": ["to tell apart", "to combine", "to magnify", "to blur"], "correct_answer": "to tell apart", "feedback": "Page 68 \u2013 Distinguish means to recognize or tell apart two structures that are close together."}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "The objective end is located in the eye piece.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "The objective lens is located on the revolving nose piece"}, {"subject": "Science", "section": "Lesson 2.1 - Structure & Function of Cells", "question": "For cells (or any organism) to stay alive they MUST (choose all that are true)", "type": "Multiple Choice", "options": ["Reproduce", "Obtain Energy", "Bring in Nutrients & Water", "Run from Preditors", "Get Rid of Waste"], "correct_answer": ["Obtain Energy", "Bring in Nutrients & Water", "Get Rid of Waste"], "feedback": "For cells or any organism to stay alove they must obtain energy, bring in nutrients/Water, and get rid of waste."}], "Lesson 2.2 - Cell Structures": [{"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "What is a tiny structure within a cell that carries out a specific function?", "type": "Short Answer", "options": [], "correct_answer": "Organelle", "feedback": "(p.72 / Slide 1) Organelles are small structures in cells that perform specific jobs. Organ comes from Green organon (tool, instrument) _ diminutive suffix elle is french/latin for little. So this means little tools/instruments to do specific functions within a living cell."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which part of a plant cell gives the cell its rigid shape and support?", "type": "Single Choice", "options": ["Cell membrane", "Cytoplasm", "Cell wall", "Nucleus"], "correct_answer": "Cell wall", "feedback": "(p.74 / Slide 3) The cell wall protects and supports plant cells."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "The cell membrane controls what enters and leaves the cell.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "(p.75 / Slide 3) The membrane allows certain materials in or out."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "What is the gel-like fluid inside a cell that holds and moves organelles?", "type": "Single Choice", "options": ["Cytoplasm", "Mitochondria", "Nucleus", "Vacuole"], "correct_answer": "Cytoplasm", "feedback": "(p.75 / Slide 4) Cytoplasm fills the space between the nucleus and cell membrane. It comes from the Greek word kytos (container,cell) + Greek word pl\u00e1sma which means something molded or formed."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "The nucleus contains the cell\u2019s genetic material and acts as the control center.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "(p.76 / Slide 4) The nucleus directs cell activities and holds DNA."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which organelle converts energy in food into energy the cell can use?", "type": "Single Choice", "options": ["Vacuole", "Nucleus", "Mitochondria", "Chloroplast"], "correct_answer": "Mitochondria", "feedback": "(p.77 / Slide 5) Mitochondria are the \u201cpowerhouses\u201d of the cell. Mitochondia comes from the Greek mitos (thread) + khondrian (grain) so thread in small granule which is kind of what it looks like."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which organelle makes food for the cell using energy from sunlight?", "type": "Single Choice", "options": ["Ribosome", "Mitochondria", "Chloroplast", "Golgi apparatus"], "correct_answer": "Chloroplast", "feedback": "(p.77 / Slide 5) Chloroplasts capture sunlight to make sugar for the cell."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Animal cells have chloroplasts.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "(p.77 / Slide 5) Chloroplasts are only in plant cells."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which organelle stores water, food, and waste products?", "type": "Single Choice", "options": ["Lysosome", "Vacuole", "Nucleus", "Cytoplasm"], "correct_answer": "Vacuole", "feedback": "(p.78 / Slide 6) Vacuoles store materials and wastes.This comes from the Latin word vacuus (emply) + diminutitive suffix - ole (small). So little emply thing to store things."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "The vacuole in a plant cell is typically smaller than in an animal cell.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "(p.78 / Slide 6) Plant cells have large central vacuoles."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which organelle breaks down food particles and worn-out cell parts?", "type": "Single Choice", "options": ["Lysosome", "Vacuole", "Ribosome", "Cell wall"], "correct_answer": "Lysosome", "feedback": "(p.78 / Slide 6) Lysosomes act as recycling centers of the cell."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which organelle packages and distributes materials like a shipping center?", "type": "Single Choice", "options": ["Nucleus", "Golgi apparatus", "Endoplasmic reticulum", "Cytoplasm"], "correct_answer": "Golgi apparatus", "feedback": "(p.76 / Slide 5) The Golgi apparatus packages proteins for delivery. Golgi is from Camillo Golgi, the Italian biologist wh discovered it in the late 1800s. Apparatis is latin for preparation/tools/equipment."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which organelle helps make proteins and lipids in the cell?", "type": "Single Choice", "options": ["Ribosome", "Endoplasmic reticulum", "Chloroplast", "Mitochondria"], "correct_answer": "Endoplasmic reticulum", "feedback": "(p.76 / Slide 4) The ER processes proteins and lipids. This comes from the word greek word endon (within/inside), plasma (something molded/formed), and reticulum which is Latin for (little net - what it looks like)."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "The cell wall is made mostly of a strong material called ___.", "type": "Short Answer", "options": [], "correct_answer": "Cellulose", "feedback": "(p.74 / Slide 3) Plant cell walls are made of cellulose. Comes from Latin cellula (little room) and osis (greek/scientific word for sugar which is a nod to the carbohydrate that makes up the walls of plant cells)."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which part of the nucleus allows materials to pass in and out?", "type": "Single Choice", "options": ["Chromatin", "Nucleolus", "Nuclear envelope", "Ribosome"], "correct_answer": "Nuclear envelope", "feedback": "(p.76 / Slide 4) The nuclear envelope has pores for exchange."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Ribosomes are responsible for making ___.", "type": "Short Answer", "options": [], "correct_answer": "Proteins", "feedback": "(p.76 / Slide 4) Ribosomes build proteins for the cell."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Cytoplasm is mostly made up of what substance?", "type": "Single Choice", "options": ["Oxygen", "Carbon", "Water", "Protein"], "correct_answer": "Water", "feedback": "(p.77 / Slide 5) Cytoplasm is about 80 percent water."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which structure forms the border between the cell and its environment?", "type": "Single Choice", "options": ["Cell wall", "Cytoplasm", "Cell membrane", "Nucleus"], "correct_answer": "Cell membrane", "feedback": "(p.75 / Slide 3) The membrane is the cell\u2019s outer barrier."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which of these organelles are found only in plant cells?", "type": "Multiple Choice", "options": ["Cell wall", "Chloroplast", "Mitochondria", "Lysosome"], "correct_answer": ["Cell wall", "Chloroplast"], "feedback": "(p.74\u201377 / Slide 5) Cell walls and chloroplasts occur only in plants."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which of these organelles are found in both plant and animal cells?", "type": "Multiple Choice", "options": ["Nucleus", "Mitochondria", "Chloroplast", "Cell wall"], "correct_answer": ["Nucleus", "Mitochondria"], "feedback": "(p.74\u201378 / Slide 4\u20136) Both types share many core organelles."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Plant and animal cells both have vacuoles.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "(p.78 / Slide 6) Vacuoles exist in both but differ in size."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "What do mitochondria and chloroplasts have in common?", "type": "Single Choice", "options": ["Both store DNA", "Both make proteins", "Both convert energy", "Both digest waste"], "correct_answer": "Both convert energy", "feedback": "(p.77 / Slide 5) Each transforms energy for cell use."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "What type of organism has no nucleus or organelles surrounded by membranes?", "type": "Single Choice", "options": ["Plant", "Animal", "Bacterium", "Fungus"], "correct_answer": "Bacterium", "feedback": "(p.72 / Slide 1) Bacteria are unicellular and lack complex organelles."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "A group of similar cells that perform a specific function is called a ___.", "type": "Short Answer", "options": [], "correct_answer": "Tissue", "feedback": "(p.80 / Slide 8) Tissues are groups of similar cells working together."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which level of organization comes after tissue?", "type": "Single Choice", "options": ["Atom", "Organ", "Organ system", "Cell"], "correct_answer": "Organ", "feedback": "(p.80 / Slide 8) Tissues form organs that work together."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "The correct order from simplest to most complex is: atom \u2192 molecule \u2192 cell \u2192 tissue \u2192 organ \u2192 organ system \u2192 organism.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "(p.80 / Slide 8) This is the correct sequence of biological organization."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "In multicellular organisms, cells with different jobs are called ___ cells.", "type": "Short Answer", "options": [], "correct_answer": "Specialized", "feedback": "(p.79 / Slide 7) Specialized cells have unique shapes and roles."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which of these is a function of red blood cells?", "type": "Single Choice", "options": ["Carry oxygen", "Store energy", "Transmit signals", "Make food"], "correct_answer": "Carry oxygen", "feedback": "(p.79 / Slide 7) Red blood cells deliver oxygen throughout the body."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which specialized cell has thread-like extensions for sending information?", "type": "Single Choice", "options": ["Muscle cell", "Nerve cell", "Blood cell", "Root cell"], "correct_answer": "Nerve cell", "feedback": "(p.79 / Slide 7) Nerve cells relay information."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which type of plant cell absorbs water and minerals from soil?", "type": "Single Choice", "options": ["Leaf cell", "Root cell", "Stem cell", "Seed cell"], "correct_answer": "Root cell", "feedback": "(p.79 / Slide 7) Root cells absorb nutrients from the soil."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which type of plant cell makes food from sunlight?", "type": "Single Choice", "options": ["Root cell", "Leaf cell", "Stem cell", "Seed cell"], "correct_answer": "Leaf cell", "feedback": "(p.79 / Slide 7) Leaf cells perform photosynthesis."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "In a multicellular organism, one part alone cannot survive because all parts work together.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "(p.80 / Slide 8) Each cell type depends on others in the system."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "The Golgi apparatus receives materials from which organelle before packaging them?", "type": "Single Choice", "options": ["Chloroplast", "Nucleus", "Endoplasmic reticulum", "Lysosome"], "correct_answer": "Endoplasmic reticulum", "feedback": "(p.76 / Slide 5) Proteins move from ER to Golgi apparatus."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "Which organelle is most like a recycling center for the cell?", "type": "Single Choice", "options": ["Vacuole", "Lysosome", "Golgi body", "Cell wall"], "correct_answer": "Lysosome", "feedback": "(p.78 / Slide 6) Lysosomes digest old parts for reuse. Comes from the greek word lysis (dissolve/loosen) and Soma (Body) so a disolving body or organelle that breaks down waste"}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "What is the main job of the nucleus?", "type": "Single Choice", "options": ["Make food", "Control cell activities", "Store water", "Break down waste"], "correct_answer": "Control cell activities", "feedback": "(p.76 / Slide 4) The nucleus directs all the cell\u2019s activities. From the Latin word nucleus (kernel or core) which is what it is both in terms of being the literal core as well as core to controlling all cell activities."}, {"subject": "Science", "section": "Lesson 2.2 - Cell Structures", "question": "The cell wall allows water and oxygen to pass through small holes called ___.", "type": "Short Answer", "options": [], "correct_answer": "Pores", "feedback": "(p.74 / Slide 3) Small pores let materials move through the cell wall."}], "Lesson 2.3 - Obtaining and Removing Materials": [{"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "What is the primary role of the cell membrane in cell function?", "type": "Single Choice", "options": ["To produce energy", "To let materials in and out", "To control heredity", "To digest food"], "correct_answer": "To let materials in and out", "feedback": "The cell membrane controls what enters and leaves the cell, allowing essential materials in and wastes out. (Page 82 / Slide 2)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "The cell membrane helps the cell maintain ___ .", "type": "Short Answer", "options": [], "correct_answer": "homeostasis", "feedback": "Homeostasis means keeping internal conditions stable even when the environment changes. (Page 83 / Slide 3)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "A selectively permeable membrane allows some substances to cross but not others.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "A selectively permeable membrane controls which substances move in or out of the cell. (Page 83 / Slide 3)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "The movement of molecules from an area of high concentration to low concentration is called ___.", "type": "Short Answer", "options": [], "correct_answer": "diffusion", "feedback": "Diffusion moves particles from crowded areas to less crowded ones without using energy. (Page 84 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Diffusion is a form of what kind of transport?", "type": "Single Choice", "options": ["Passive transport", "Active transport", "Facilitated transport", "Bulk transport"], "correct_answer": "Passive transport", "feedback": "Diffusion doesn\u2019t need energy, so it is a form of passive transport. (Page 84 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Osmosis is the diffusion of what substance?", "type": "Single Choice", "options": ["Carbon dioxide", "Oxygen", "Sugar", "Water"], "correct_answer": "Water", "feedback": "Osmosis is the diffusion of water molecules across a selectively permeable membrane. (Page 86 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Which statement correctly describes osmosis?", "type": "Single Choice", "options": ["Water moves from low to high concentration", "Water moves from high to low concentration", "Water never moves across membranes", "Osmosis uses energy"], "correct_answer": "Water moves from high to low concentration", "feedback": "Water moves toward the area with less water concentration until balance is reached. (Page 86 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "If a raisin is soaked in water overnight, what happens to its cells?", "type": "Single Choice", "options": ["They shrink", "They burst", "They swell with water", "They dissolve"], "correct_answer": "They swell with water", "feedback": "Water enters the raisin cells by osmosis, making them plump again. (Page 85 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "The movement of dissolved materials across a membrane without using the cell\u2019s energy is called ___.", "type": "Short Answer", "options": [], "correct_answer": "passive transport", "feedback": "Passive transport occurs naturally without energy, like diffusion and osmosis. (Page 84 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Proteins in the cell membrane form channels that help larger molecules cross in what process?", "type": "Single Choice", "options": ["Diffusion", "Osmosis", "Facilitated diffusion", "Exocytosis"], "correct_answer": "Facilitated diffusion", "feedback": "In facilitated diffusion, membrane proteins act as doorways for larger molecules such as sugars. (Page 86 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Facilitated diffusion requires energy from the cell.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Facilitated diffusion still uses no energy\u2014it just uses protein channels. (Page 86 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "When a cell uses energy to move materials across the membrane, the process is called ___.", "type": "Short Answer", "options": [], "correct_answer": "active transport", "feedback": "Active transport needs cellular energy to move molecules where they\u2019re more concentrated. (Page 87 / Slide 5)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Active transport moves materials from an area of ___ concentration to ___ concentration.", "type": "Single Choice", "options": ["High to low", "Low to high", "Equal to equal", "None to some"], "correct_answer": "Low to high", "feedback": "Active transport works against the normal flow, pushing molecules uphill using energy. (Page 87 / Slide 5)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Which substances are commonly moved by active transport?", "type": "Multiple Choice", "options": ["Calcium", "Potassium", "Sodium", "Water"], "correct_answer": ["Calcium", "Potassium", "Sodium"], "feedback": "Calcium, potassium, and sodium ions are actively pumped across membranes using energy. (Page 87 / Slide 5)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Endocytosis and exocytosis both require ___ from the cell.", "type": "Single Choice", "options": ["Water", "Sunlight", "Energy", "Oxygen"], "correct_answer": "Energy", "feedback": "Both processes use energy to move large particles in or out of the cell. (Page 88 / Slide 6)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "In endocytosis, the cell membrane ___ particles into the cell.", "type": "Single Choice", "options": ["Engulfs", "Pushes", "Shrinks", "Releases"], "correct_answer": "Engulfs", "feedback": "Endocytosis brings materials in by surrounding and swallowing them. (Page 88 / Slide 6)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Exocytosis allows large particles to ___.", "type": "Single Choice", "options": ["Enter the cell", "Leave the cell", "Stick to the membrane", "Store energy"], "correct_answer": "Leave the cell", "feedback": "Exocytosis releases large wastes or products out through the membrane. (Page 88 / Slide 6)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Endocytosis means particles \u201c___\u201d the cell.", "type": "Single Choice", "options": ["Enter the cell", "Leave the cell", "Stick to the membrane", "Store energy"], "correct_answer": "Enter the cell", "feedback": "Endo means \u201center,\u201d and exo means \u201cexit,\u201d describing direction of transport. (Page 88 / Slide 6)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Which type of transport moves substances without the use of energy?", "type": "Multiple Choice", "options": ["Diffusion", "Osmosis", "Facilitated diffusion", "Active transport"], "correct_answer": ["Diffusion", "Osmosis", "Facilitated diffusion"], "feedback": "These passive transports rely on natural movement, not cellular energy. (Pages 84\u201386 / Slides 4\u20135)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "What would happen to a cell if too much water left by osmosis?", "type": "Single Choice", "options": ["It would grow larger", "It would die", "It would double its size", "It would have no change"], "correct_answer": "It would die", "feedback": "Loss of water causes the cell to shrink and possibly die. (Page 86 / Slide 4)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "What is the main difference between passive and active transport?", "type": "Single Choice", "options": ["Active uses energy, passive does not", "Passive uses energy, active does not", "Passive is faster", "Active needs oxygen"], "correct_answer": "Active uses energy, passive does not", "feedback": "Active transport uses ATP energy; passive transport relies on natural flow. (Pages 84\u201387 / Slides 4\u20135)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "The cell membrane is made of which three main molecule types?", "type": "Multiple Choice", "options": ["Carbohydrates", "Proteins", "Lipids", "Nucleic acids"], "correct_answer": ["Carbohydrates", "Proteins", "Lipids"], "feedback": "These molecules make the flexible barrier that controls movement. (Page 83 / Slide 3)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "What process explains how a skunk\u2019s odor spreads through the air?", "type": "Single Choice", "options": ["Osmosis", "Diffusion", "Endocytosis", "Active transport"], "correct_answer": "Diffusion", "feedback": "Smell molecules spread out naturally from high to low concentration by diffusion. (Page 82 / Slide 2)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "According to the lesson, what does a selectively permeable membrane do?", "type": "Single Choice", "options": ["Blocks all molecules", "Allows some in and out", "Lets everything through", "Creates proteins"], "correct_answer": "Allows some in and out", "feedback": "It acts like a gatekeeper controlling which materials cross. (Page 83 / Slide 3)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "What is the function of transport proteins in the cell membrane?", "type": "Single Choice", "options": ["They form channels to move molecules", "They make energy", "They store waste", "They create water"], "correct_answer": "They form channels to move molecules", "feedback": "Transport proteins assist larger molecules in crossing the membrane. (Page 86 / Slide 5)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Cells use energy in active transport to maintain a difference in molecule ___.", "type": "Single Choice", "options": ["Concentration", "Temperature", "Color", "Size"], "correct_answer": "Concentration", "feedback": "Energy keeps certain molecule levels higher inside or outside the cell. (Page 87 / Slide 5)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Which of the following is NOT a form of passive transport?", "type": "Single Choice", "options": ["Diffusion", "Osmosis", "Facilitated diffusion", "Exocytosis"], "correct_answer": "Exocytosis", "feedback": "Exocytosis requires energy, so it\u2019s active, not passive. (Page 88 / Slide 6)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "What happens during exocytosis?", "type": "Single Choice", "options": ["A vacuole fuses with the membrane to release materials", "Water enters the cell", "Sugar moves through a protein", "The membrane engulfs particles"], "correct_answer": "A vacuole fuses with the membrane to release materials", "feedback": "Exocytosis removes wastes by merging a vacuole with the cell membrane. (Page 88 / Slide 6)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Cells must exchange materials such as oxygen, water, and food to survive.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Cells must take in nutrients and release wastes to stay alive. (Page 82 / Slide 2)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "What would happen to a cell that could not perform exocytosis?", "type": "Single Choice", "options": ["It would not remove wastes", "It would absorb more oxygen", "It would grow faster", "It would produce more energy"], "correct_answer": "It would not remove wastes", "feedback": "Without exocytosis, waste would build up and harm the cell. (Page 88 / Slide 6)"}, {"subject": "Science", "section": "Lesson 2.3 - Obtaining and Removing Materials", "question": "Which of the following uses energy from the cell?", "type": "Multiple Choice", "options": ["Active transport", "Endocytosis", "Exocytosis", "Osmosis"], "correct_answer": ["Active transport", "Endocytosis", "Exocytosis"], "feedback": "These processes require ATP to move materials against natural flow or in bulk. (Pages 87\u201388 / Slides 5\u20136)"}], "Lesson 2.5 - Photosynthesis Summary": [{"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "All living things ultimately get their energy from what main source?", "type": "Single Choice", "options": ["Sun", "Water", "Oxygen", "Glucose"], "correct_answer": "Sun", "feedback": "Slide 2 \u2013 Nearly all living things get energy directly or indirectly from the sun."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "What is the process plants use to capture light energy and make food?", "type": "Single Choice", "options": ["Photosynthesis", "Respiration", "Digestion", "Transpiration"], "correct_answer": "Photosynthesis", "feedback": "Slide 2 \u2013 Photosynthesis definition shown."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "\u201cPhoto\u201d in photosynthesis means ____.", "type": "Single Choice", "options": ["Light", "Food", "Air", "Energy"], "correct_answer": "Light", "feedback": "Slide 3 \u2013 Photo = light."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "\u201cSynthesis\u201d in photosynthesis means ____.", "type": "Single Choice", "options": ["Putting together", "Breaking down", "Heating", "Filtering"], "correct_answer": "Putting together", "feedback": "Slide 3 \u2013 Synthesis = putting together."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "Organisms that make their own food are called ____.", "type": "Single Choice", "options": ["Autotrophs", "Heterotrophs", "Carnivores", "Predators"], "correct_answer": "Autotrophs", "feedback": "Slide 4 \u2013 Plants, algae, some bacteria are autotrophs."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "What sugar is produced during photosynthesis?", "type": "Single Choice", "options": ["Glucose", "Sucrose", "Fructose", "Lactose"], "correct_answer": "Glucose", "feedback": "Slide 5 \u2013 Glucose is the sugar formed."}, {"subject": "Science", "section": ummary", "question": "The arrow in a chemical equation means ____.", "type": "Single Choice", "options": ["Yields", "Breaks down", "Evaporates", "Repeats"], "correct_answer": "Yields", "feedback": "Slide 7 \u2013 Arrow means \u201cyields.\u201d"}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "Where is excess glucose stored in plants?", "type": "Single Choice", "options": ["As starch", "As fat", "As protein", "As chlorophyll"], "correct_answer": "As starch", "feedback": "Slide 7 \u2013 Plants store glucose as starch."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "What percent of Earth\u2019s oxygen comes from ocean plants?", "type": "Single Choice", "options": ["85%", "50%", "20%", "5%"], "correct_answer": "85%", "feedback": "Slide 8 \u2013 85% from ocean plants."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "Which organisms cannot make their own food?", "type": "Single Choice", "options": ["Heterotrophs", "Autotrophs", "Plants", "Algae"], "correct_answer": "Heterotrophs", "feedback": "Slide 4 \u2013 Heterotrophs must consume food."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "Which stage of photosynthesis splits water molecules?", "type": "Single Choice", "options": ["Stage 1", "Stage 2", "Neither", "Both"], "correct_answer": "Stage 1", "feedback": "Slide 5 \u2013 Water splitting happens in Stage 1."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "Which stage produces glucose?", "type": "Single Choice", "options": ["Stage 2", "Stage 1", "Neither", "Both"], "correct_answer": "Stage 2", "feedback": "Slide 6 \u2013 Glucose made during Stage 2."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "What two things are produced during photosynthesis?", "type": "Multiple Choice", "options": ["Oxygen", "Glucose", "Nitrogen", "Protein"],  is the pigment."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "Fill in the blank: Plants store extra glucose as ____.", "type": "Short Answer", "options": ["starch"], "correct_answer": "starch", "feedback": "Slide 7 \u2013 Stored as starch."}, {"subject": "Science", "section": "Lesson 2.5 - Photosynthesis Summary", "question": "Fill in the blank: The sugar produced in photosynthesis is ____.", "type": "Short Answer", "options": ["glucose"], "correct_answer": "glucose", "feedback": "Slide 6 \u2013 Glucose is formed in Stage 2."}], "Lesson 2.5 - Cellular Respiration": [{"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "What is the main purpose of cellular respiration?", "type": "Single Choice", "options": ["To create new cells", "To release energy from food", "To store sunlight", "To make proteins"], "correct_answer": "To release energy from food", "feedback": "Cells break down glucose to release usable energy (p.108)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Where does Stage 1 of cellular respiration occur?", "type": "Single Choice", "options": ["Cytoplasm", "Mitochondria", "Chloroplast", "Nucleus"], "correct_answer": "Cytoplasm", "feedback": "Glucose is broken down in the cytoplasm in Stage 1 (p.110)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Where does Stage 2 of cellular respiration occur?", "type": "Single Choice", "options": ["Cytoplasm", "Cell membrane", "Mitochondria", "Ribosome"], "correct_answer": "Mitochondria", "feedback": "Most energy is released in the mitochondria (p.111)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Cellular respiration requires oxygen.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "CR uses oxygen to release energy from glucose (p.108)."}, {"subject": "Science", "section": "Lesson 2.5 e", "options": ["To store water", "To increase surface area", "To protect DNA", "To hold chlorophyll"], "correct_answer": "To increase surface area", "feedback": "More surface area allows more reactions to produce energy (p.111)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Cells that need a lot of energy have many mitochondria.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "High-energy cells like muscles have many mitochondria (p.111)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Some organisms perform cellular respiration using fructose instead of glucose.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Some organisms break down fructose and do not require oxygen (p.111)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "The products of one process are the raw materials of the other.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Photosynthesis and CR form a cycle (p.112)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "How are photosynthesis and cellular respiration related?", "type": "Single Choice", "options": ["They are identical", "They are opposite processes", "Neither uses energy", "Both require sunlight"], "correct_answer": "They are opposite processes", "feedback": "One makes glucose and oxygen, the other uses them (p.112)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Fill in the blank: Cellular respiration releases ____ energy as heat or for cell use.", "type": "Short Answer", "options": [], "correct_answer": "chemical", "feedback": "Energy is released during CR (p.112)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Matter is created and destroyed in cellular respiration.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Matter is neither created nor destroyed (p.112)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Fermentation allows cells to release energy without using oxygen.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Fermentation happens when oxygen is limited (p.113)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Which type of fermentation helps bread dough rise?", "type": "Single Choice", "options": ["Lactic acid fermentation", "Alcoholic fermentation", "Photosynthesis", "Stage 2 respiration"], "correct_answer": "Alcoholic fermentation", "feedback": "CO\u2082 from yeast makes dough rise (p.113)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Which type of fermentation occurs in human muscle cells during sprinting?", "type": "Single Choice", "options": ["Alcoholic fermentation", "Lactic acid fermentation"], "correct_answer": "Lactic acid fermentation", "feedback": "Muscles switch to lactic acid fermentation when oxygen runs low (p.113)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Fill in the blank: A product of lactic acid fermentation in muscles is ____.", "type": "Short Answer", "options": [], "correct_answer": "lactic", "feedback": "Muscles produce lactic acid when oxygen is low (p.113)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Lactic acid causes muscle burn.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Muscle burn is caused by proton buildup, not lactic acid (p.113)."}, {"subject": "Science", "section": "Lesson 2.5 - Cellular Respiration", "question": "Why do sprinters switch to fermentation?", "type": "Single Choice", "options": ["They stop needing energy", "They run out of oxygen", "T function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

        const options = q.shuffledOptions || q.options;

        options.forEach(opt => {
            const li = document.createElement('li');
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = inputType;
            input.name = 'q' + index;
            input.value = opt;

            if (q.type === 'Multiple Choice') {
                const current = userAnswers[index] || [];
                input.checked = current.includes(opt);
                input.addEventListener('change', (e) => {
                    if (!userAnswers[index]) userAnswers[index] = [];
                    if (e.target.checked) {
                        if (!userAnswers[index].includes(opt)) userAnswers[index].push(opt);
                    } else {
                        userAnswers[index] = userAnswers[index].filter(a => a !== opt);
                    }
                    updateNavButton();
                });
            } else {
                input.checked = userAnswers[index] === opt;
                input.addEventListener('change', (e) => {
                    if (e.target.checked) userAnswers[index] = opt;
                    updateNavButton();
                });
            }

            label.appendChild(input);
            label.appendChild(document.createTextNode(opt));
            li.appendChild(label);
            ul.appendChild(li);
        });
        container.appendChild(ul);
    }

    // Show existing feedback if revisiting
    if (showFeedback && userAnswers[index] !== null && container.querySelector('.feedback') === null) {
        const existing = document.getElementById('question-container').dataset.feedbackShown;
        if (existing === String(index)) {
            showQuestionFeedback(index);
        }
    }

    updateNavButton();
}

function showQuestionFeedback(index) {
    const q = currentQuiz[index];
    const userAns = userAnswers[index];
    const container = document.getElementById('question-container');

    if (container.querySelector('.feedback')) return;

    const isCorrect = gradeAnswer(q, userAns);
    const feedback = document.createElement('div');
    feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');

    if (isCorrect) {
        feedback.innerHTML = '<strong>✓ Correct!</strong>';
    } else {
        feedback.innerHTML = '<strong>✗ Incorrect.</strong> Correct: ' + formatAnswer(q.correct_answer);
    }

    if (q.feedback) {
        feedback.innerHTML += '<br><br>' + q.feedback;
    }

    container.appendChild(feedback);
    container.dataset.feedbackShown = index;
}

function updateNavButton() {
    const btn = document.getElementById('next-btn');
    const feedbackExists = document.getElementById('question-container').querySelector('.feedback');

    if (showFeedback && userAnswers[currentIndex] !== null && !feedbackExists) {
        btn.textContent = 'Check Answer';
        btn.onclick = () => {
            showQuestionFeedback(currentIndex);
            updateNavButton();
        };
    } else if (currentIndex < currentQuiz.length - 1) {
        btn.textContent = 'Next →';
        btn.onclick = () => showQuestion(currentIndex + 1);
    } else {
        btn.textContent = 'Finish Quiz';
        btn.onclick = finishQuiz;
    }
}

function gradeAnswer(q, userAns) {
    if (!userAns) return false;

    // Extended question types
    if (q.type === 'Ordering') {
        const userOrder = userAns.map(item => q.items.indexOf(item.item));
        return JSON.stringify(userOrder) === JSON.stringify(q.correct_order);
    }
    if (q.type === 'Matching') {
        return q.pairs.every(pair => userAns[pair.term] === pair.match);
    }
    if (q.type === 'Fill-Blank') {
        const caseSensitive = q.case_sensitive || false;
        return q.answers.every((ans, i) => {
            const userAnswer = userAns[i] || '';
            if (caseSensitive) {
                return userAnswer.trim() === ans.trim();
            } else {
                return userAnswer.trim().toLowerCase() === ans.trim().toLowerCase();
            }
        });
    }
    if (q.type === 'Categorization') {
        return q.items.every(item => userAns[item.text] === item.category);
    }

    // Traditional question types
    if (q.type === 'Multiple Choice') {
        const correct = new Set(Array.isArray(q.correct_answer) ? q.correct_answer : q.correct_answer.split(';').map(a => a.trim()));
        const user = new Set(Array.isArray(userAns) ? userAns : [userAns]);
        return correct.size === user.size && [...correct].every(a => user.has(a));
    }
    if (q.type === 'Short Answer') {
        // Split by semicolon to support multiple acceptable answers
        const acceptableAnswers = String(q.correct_answer).split(';').map(a => a.trim().toLowerCase());
        const userAnswer = String(userAns).trim().toLowerCase();
        return acceptableAnswers.includes(userAnswer);
    }
    return String(q.correct_answer) === String(userAns);
}

function formatAnswer(ans) {
    return Array.isArray(ans) ? ans.join('; ') : ans;
}

function finishQuiz() {
    let correct = 0;
    currentQuiz.forEach((q, i) => {
        if (gradeAnswer(q, userAnswers[i])) correct++;
    });

    const results = document.getElementById('results');
    const pct = Math.round((correct / currentQuiz.length) * 100);

    let html = '<div class="score-summary">Score: ' + correct + '/' + currentQuiz.length + ' (' + pct + '%)</div>';

    currentQuiz.forEach((q, i) => {
        const isCorrect = gradeAnswer(q, userAnswers[i]);
        html += '<div class="result-item ' + (isCorrect ? 'correct' : 'incorrect') + '">';
        html += '<div style="font-weight:bold">' + (i+1) + '. ' + q.question + '</div>';
        html += '<div>Your answer: ' + formatAnswer(userAnswers[i] || '(no answer)') + '</div>';
        if (!isCorrect) {
            html += '<div style="color:#28a745">Correct: ' + formatAnswer(q.correct_answer) + '</div>';
        }
        if (q.feedback) {
            html += '<div class="feedback">' + q.feedback + '</div>';
        }
        html += '</div>';
    });

    html += '<button class="btn-primary" onclick="location.reload()">New Quiz</button>';

    results.innerHTML = html;
    results.classList.remove('hidden');
    document.getElementById('question-container').classList.add('hidden');
    document.getElementById('next-btn').classList.add('hidden');
}


// Service worker
if ('serviceWorker' in navigator) {
    const swCode = `
self.addEventListener('install', (event) => {
    event.waitUntil(caches.open('quiz-v1').then(cache => cache.addAll(['/'])));
});
self.addEventListener('fetch', (event) => {
    event.respondWith(caches.match(event.request).then(r => r || fetch(event.request)));
});
    `;
    const blob = new Blob([swCode], { type: 'application/javascript' });
    navigator.serviceWorker.register(URL.createObjectURL(blob));
}
