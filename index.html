<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Study Quiz</title>
    <style>

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.6;
    color: #1d1d1f;
    background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 25%, #6C5B7B 50%, #355C7D 100%);
    min-height: 100vh;
    padding: 20px;
}
.container {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 1px rgba(0,0,0,0.1);
}
.header {
    text-align: center;
    margin-bottom: 32px;
}
h1 {
    color: #1d1d1f;
    margin-bottom: 8px;
    font-size: 36px;
    font-weight: 700;
    letter-spacing: -0.5px;
}
.subtitle {
    font-size: 15px;
    font-style: italic;
    color: #86868b;
    font-weight: 400;
}
.form-group {
    margin-bottom: 24px;
}
.form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #1d1d1f;
}
.form-control {
    width: 100%;
    padding: 14px;
    border: 2px solid #d2d2d7;
    border-radius: 12px;
    font-size: 16px;
    background: #f5f5f7;
    transition: all 0.25s ease;
}
.form-control:focus {
    outline: none;
    border-color: #FF6B9D;
    background: #fff;
    box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);
}
.checkbox-list {
    max-height: 300px;
    overflow-y: auto;
    border: 2px solid #d2d2d7;
    border-radius: 12px;
    padding: 12px;
    background: #f5f5f7;
}
.checkbox-list label {
    display: block;
    padding: 10px;
    cursor: pointer;
    font-weight: normal;
    border-radius: 8px;
    transition: all 0.2s ease;
}
.checkbox-list label:hover {
    background: rgba(255, 107, 157, 0.1);
}
.checkbox-list input {
    margin-right: 10px;
    accent-color: #FF6B9D;
}
.btn-primary {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
}
.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
}
.btn-primary:active {
    transform: translateY(0);
}
.btn-back {
    padding: 10px 18px;
    background: #86868b;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
}
.btn-back:hover {
    background: #6e6e73;
    transform: translateY(-1px);
}
.hidden { display: none !important; }
.quiz-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}
.quiz-progress {
    color: #86868b;
    font-size: 14px;
    font-weight: 500;
}
#question-container {
    margin: 30px 0;
    padding: 24px;
    background: #f5f5f7;
    border-radius: 12px;
}
.question-text {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 24px;
    color: #1d1d1f;
    letter-spacing: -0.3px;
}
.options-list {
    list-style: none;
}
.options-list li {
    margin-bottom: 12px;
}
.options-list label {
    display: flex;
    align-items: center;
    padding: 16px;
    background: white;
    border: 2px solid transparent;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.25s ease;
}
.options-list label:hover {
    border-color: #FF6B9D;
    background: #fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 107, 157, 0.15);
}
.options-list input {
    margin-right: 12px;
    accent-color: #FF6B9D;
}
.answer-input {
    width: 100%;
    padding: 16px;
    border: 2px solid #d2d2d7;
    border-radius: 12px;
    font-size: 16px;
    background: #f5f5f7;
    transition: all 0.25s ease;
}
.answer-input:focus {
    outline: none;
    border-color: #FF6B9D;
    background: #fff;
    box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);
}
.feedback {
    margin-top: 24px;
    padding: 16px;
    border-radius: 12px;
    border-left: 4px solid #FFC107;
    background: rgba(255, 193, 7, 0.15);
}
.feedback.correct {
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    border-left-color: #34C759;
}
.feedback.incorrect {
    background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    border-left-color: #FF3B30;
}
.nav-buttons {
    margin-top: 24px;
}
#results {
    margin-top: 32px;
}
.score-summary {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 24px;
    color: #1d1d1f;
    letter-spacing: -0.5px;
}
.result-item {
    margin-bottom: 16px;
    padding: 20px;
    background: #f5f5f7;
    border-radius: 12px;
    border-left: 4px solid #d2d2d7;
    transition: all 0.25s ease;
}
.result-item:hover {
    transform: translateX(4px);
}
.result-item.correct {
    border-left-color: #34C759;
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
}
.result-item.incorrect {
    border-left-color: #FF3B30;
    background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen">
            <div class="header">
                <h1>QuickQuiz</h1>
            </div>

            <div class="form-group">
                <label>Subject:</label>
                <select id="subject-select" class="form-control">
                    <option value="">-- Select Subject --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sections (pick one or more):</label>
                <div id="sections-list" class="checkbox-list"></div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="show-feedback" checked>
                    Show feedback after each question
                </label>
            </div>

            <button id="start-quiz-btn" class="btn-primary">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <button id="back-btn" class="btn-back">← Back to Setup</button>
                <div class="quiz-progress">
                    Question <span id="current">1</span> / <span id="total">0</span>
                </div>
            </div>

            <div id="question-container"></div>

            <div class="nav-buttons">
                <button id="next-btn" class="btn-primary">Next →</button>
            </div>

            <div id="results" class="hidden"></div>
        </div>
    </div>

: "Belief in one god", "feedback": "(Pages 81\u201382) Monotheism means belief in only one god; this is central to ancient Israelite religion."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "What is the Torah?", "type": "Single Choice", "options": ["Laws for the Israelites", "A temple", "A battle story", "A king\u2019s letter"], "correct_answer": "Laws for the Israelites", "feedback": "(Pages 81\u201383) The Torah contains laws and teachings; it forms the first part of the Hebrew Bible."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "What is a Covenant?", "type": "Single Choice", "options": ["An agreement", "A war", "A tax", "A celebration"], "correct_answer": "An agreement", "feedback": "(Pages 82\u201383) The study guide defines this as \u201can agreement,\u201d referring to the Israelites' sacred agreement with God."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "What was the Exodus?", "type": "Single Choice", "options": ["The Israelites escaping Egypt", "The Israelites taking over Babylon", "The Egyptians fleeing Israel", "A battle between tribes"], "correct_answer": "The Israelites escaping Egypt", "feedback": "(Pages 83\u201384) Exodus refers to the Israelites leaving Egypt to return toward Canaan."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "What are the Ten Commandments?", "type": "Single Choice", "options": ["Moral teachings", "Military laws", "Stories of kings", "Rules for farming"], "correct_answer": "Moral teachings", "feedback": "(Pages 84\u201385) These are moral laws central to Israelite belief."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "What is an Empire?", "type": "Single Choice", "options": ["A nation ruling many other nations", "A small village", "A democratic group", "A type of temple"], "correct_answer": "A nation ruling  "Chapter 3 - Ancient Israel Test Review", "question": "Who conquered Judah and sent the people to Babylon?", "type": "Single Choice", "options": ["Nebuchadnezzar", "Ramses", "Cyrus", "Alexander"], "correct_answer": "Nebuchadnezzar", "feedback": "(Pages 96\u201397) Babylon defeated Judah and carried the people into exile."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "Where were the Judeans exiled to after the Chaldeans captured Jerusalem?", "type": "Short Answer", "options": ["Babylon"], "correct_answer": "(Pages 96\u201397) The Babylonian Exile removed most Judeans from their homeland.", "feedback": null}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "True or False: The Hebrews translated their Bible into Greek to make it harder for outsiders to understand.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "(Pages 97\u201398) They translated it into Greek so MORE people could read it, not fewer."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "True or False: Samaritans were considered a mixed group in ancient times.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "(Pages 90\u201391) The study guide says they came from Assyrians and Israelites, reflecting their mixed identity."}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "Short Answer: What is a holy day of worship called?", "type": "Short Answer", "options": ["Sabbath"], "correct_answer": "(Pages 87\u201388) The Sabbath is a weekly day of rest and worship.", "feedback": null}, {"subject": "History", "section": "Chapter 3 - Ancient Israel Test Review", "question": "Short Answer: What is the Jewish house of worship called?", "type": "Short Answer", "options": ["Synagogue"], "correct_answer": "(Pages 87\u201389) Synagogues became central during and after the exile.", "feedback": null}], "Chapter 7 - Section 1 - China's First Civilizations": [{"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "Which river is known as \u201cChina\u2019s sorrow\u201d due to deadly floods?", "type": "Single Choice", "options": ["Huang He", "Chang Jiang", "Yangtze", "Xi Jiang"], "correct_answer": "Huang He", "feedback": "The Huang He had destructive floods that killed many. (Page 225)"}, {"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "Which river flows over 3,400 miles across central China?", "type": "Single Choice", "options": ["Huang He", "Chang Jiang", "Ganges", "Indus"], "correct_answer": "Chang Jiang", "feedback": "The Chang Jiang (Yangtze) is China\u2019s longest river. (Page 225)"}, {"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "Why did early Chinese farmers settle along the Huang He?", "type": "Single Choice", "options": ["Rich soil", "Large forests", "Gold deposits", "Flat grasslands"], "correct_answer": "Rich soil", "feedback": "Floods left fertile loess soil ideal for farming. (Page 225)"}, {"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "Which physical barrier helped isolate China from the southwest?", "type": "Single Choice", "options": ["Himalaya", "Andes", "Rockies", "Ural"], "correct_answer": "Himalaya", "feedback": "The Himalaya formed a massive barrier. (Page 226)"}, {"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "Which dynasty built China\u2019s first cities?", "type": "Single Choice", "options": ["Shang", "Zhou", "Qin", "Han"], "correct_answer": "Shang", "feedback": "The Shang established early urban centers like Anyang. (Page 226)"}, {"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "Who ruled territories on y", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "True or False: Zhou kings passed territory to relatives just like the Shang.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Zhou rulers continued hereditary rule in territories. (Page 230)"}, {"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "The \u201cPeriod of the ____ States\u201d describes a long era of warfare.", "type": "Short Answer", "options": [], "correct_answer": "warring", "feedback": "The Warring States period saw constant conflict. (Page 231)"}, {"subject": "History", "section": "Chapter 7 - Section 1 - China's First Civilizations", "question": "Chinese soldiers invented the saddle and ____ to fight on horseback.", "type": "Short Answer", "options": [], "correct_answer": "stirrup", "feedback": "The stirrup improved mounted combat effectiveness. (Page 231)"}], "Chapter 7 - Section 2 - Life in Ancient China": [{"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Which group owned large estates and lived in walled homes?", "type": "Single Choice", "options": ["Aristocrats", "Farmers", "Merchants", "Soldiers"], "correct_answer": "Aristocrats", "feedback": "Aristocrats lived in large homes with gardens and walls. (Page 233)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Which group made up most of early Chinese society?", "type": "Single Choice", "options": ["Farmers", "Aristocrats", "Merchants", "Craftsmen"], "correct_answer": "Farmers", "feedback": "About 9 out of 10 people were farmers. (Page 233)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "In southern China, farmers were able to grow which main crop?", "type": "Single Choice", "options": ["Rice", "Wheat", "Millet", "Barley"], "correct_answer": "Rice", "feedback": "Warm, wet southern climates supported rice farming. (Page 233)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Farmers paid landowners by giving a portion of their ____.", "type": "Single Choice", "options": ["Crop", "Money", "Tools", "Animals"], "correct_answer": "Crop", "feedback": "Crops served as payment for use of aristocratic land. (Page 234)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Which group was considered lowest in status despite sometimes being wealthy?", "type": "Single Choice", "options": ["Merchants", "Soldiers", "Priests", "Farmers"], "correct_answer": "Merchants", "feedback": "Leaders viewed merchants as selfish and not suited for government. (Page 234)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Families in ancient China practiced filial ____.", "type": "Single Choice", "options": ["Piety", "Law", "Trade", "Wealth"], "correct_answer": "Piety", "feedback": "Filial piety emphasized respect for elders and family. (Page 234)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Who was the head of the ancient Chinese family?", "type": "Single Choice", "options": ["Oldest male", "Oldest female", "Youngest son", "Merchant"], "correct_answer": "Oldest male", "feedback": "The oldest male controlled family decisions. (Page 234)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Which role was *not* typically held by women in early China?", "type": "Single Choice", "options": ["Raising children", "Managing household", "Holding government office", "Influencing rulers"], "correct_answer": "Holding government office", "feedback": "Women could not hold official positions. (Page 235)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "What method allowed farmers to grow crops on mountainsides?", "type": "Single Choice", "options": ["Terracing", "Irrigation canals", "Crop rotation", "Deforestation"], "correct_answer": "Terracing", "feedback": "Terrace farming expanded usable land and prevented erosion. (Page 234)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Confucianism focused on duty and ____.", "type": "Single Choice", "options": ["Humanity", "War", "Profit", "Nature"], "correct_answer": "Humanity", "feedback": "Confucius taught duty, virtue, and moral behavior. (Page 236)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Who developed Confucianism?", "type": "Single Choice", "options": ["Confucius", "Laozi", "Hanfeizi", "Wu Wang"], "correct_answer": "Confucius", "feedback": "Confucius was China\u2019s first great philosopher. (Page 236)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Daoism teaches people to follow the ____.", "type": "Single Choice", "options": ["Dao", "Law", "King", "City"], "correct_answer": "Dao", "feedback": "Daoism stressed harmony with nature. (Page 238)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Which philosophy believed humans are naturally evil?", "type": "Single Choice", "options": ["Legalism", "Daoism", "Confucianism", "Mohism"], "correct_answer": "Legalism", "feedback": "Legalism required harsh laws and strict punishments. (Page 239)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Which philosopher is associated with Daoism?", "type": "Single Choice", "options": ["Laozi", "Confucius", "Hanfeizi", "Wu Wang"], "correct_answer": "Laozi", "feedback": "Laozi (Old Master) is credited with its teachings. (Page 238)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "True or False: Confucianism taught that people should place family needs above their own.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Confucius emphasized duty and responsibility. (Page 236)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "True or False: Legalism encouraged rulers to show kindness and forgiveness.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "Legalism supported harsh laws, not kindness. (Page 239)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "True or False: Daoism encouraged people to give up worldly desires.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Daoism stressed living simply and seeking inner peace. (Page 238)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "Which two groups respected Buddhist ideas during unrest?", "type": "Multiple Choice", "options": ["Confucianists & Daoists", "Farmers & Merchants", "Aristocrats & Soldiers", "Peasants & Women"], "correct_answer": "Confucianists & Daoists", "feedback": "These groups admired aspects of Buddhism. (Preview for Section 3 connection) (Page 248)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "The belief system teaching strict laws and punishments is called ____.", "type": "Short Answer", "options": [], "correct_answer": "Legalism", "feedback": "Legalism stated people are selfish and need strong control. (Page 239)"}, {"subject": "History", "section": "Chapter 7 - Section 2 - Life in Ancient China", "question": "The philosophy teaching harmony with nature is called ____.", "type": "Short Answer", "options": [], "correct_answer": "Daoism", "feedback": "Daoism urged simplicity and following the Dao. (Page 238)"}], "Chapter 7 - Section 3 - The Qin and Han Dynasties": [{"subject": "History", "section": " nvaded after the dynasty fell. (Page 248)"}], "Chapter 6.1 - India\u2019s Early Civilizations": [{"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "India is called a subcontinent because it is separated from the rest of Asia by mountains.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "The Himalaya Mountains separate India from the rest of Asia. (Page 195)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "Which two rivers were most important to India\u2019s earliest civilizations?", "type": "Single Choice", "options": ["Indus and Ganges", "Tigris and Euphrates", "Nile and Congo", "Yellow and Yangtze"], "correct_answer": "Indus and Ganges", "feedback": "Early civilizations developed along the Indus and Ganges rivers. (Page 195)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "What are monsoons?", "type": "Single Choice", "options": ["Seasonal winds that bring weather changes", "Permanent ocean currents", "Desert dust storms", "Mountain earthquakes"], "correct_answer": "Seasonal winds that bring weather changes", "feedback": "Monsoons change direction with the seasons. (Page 195)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "The summer monsoon usually brings rain needed for farming.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Summer monsoons bring warm, wet air. (Page 195)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "The earliest Indian civilization developed near which river?", "type": "Single Choice", "options": ["Ganges", "Indus", "Jordan", "Tigris"], "correct_answer": "Indus", "feedback": "The Indus River valley supported early cities. (Page 196)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "Harappa and Mohenjo-Daro were carefully planned cities.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Both cities had wide streets and drainage systems. (Pages 196\u2013197)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "Which feature shows advanced city planning in Harappan cities?", "type": "Single Choice", "options": ["Underground drainage", "Stone pyramids", "Royal palaces", "Colosseums"], "correct_answer": "Underground drainage", "feedback": "Drainage systems ran beneath streets. (Page 197)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "Trade helped Harappan cities grow larger and wealthier.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Surplus food allowed trade with other regions. (Page 197)"}, {"subject": "History", "section": "Chapter 6.1 - India\u2019s Early Civilizations", "question": "The Harappan civilization ended around ____.", "type": "Short Answer", "options": [], "correct_answer": "1500 B.C.", "feedback": "Historians estimate it declined around 1500 B.C. (Page 198)"}], "Chapter 6.2 - Hinduism and Buddhism": [{"subject": "History", "section": "Chapter 6.2 - Hinduism and Buddhism", "question": "Hinduism developed from the beliefs of which group?", "type": "Single Choice", "options": ["Aryans", "Romans", "Greeks", "Persians"], "correct_answer": "Aryans", "feedback": "Hinduism grew out of ancient Aryan beliefs. (Page 203)"}, {"subject": "History", "section": "Chapter 6.2 - Hinduism and Buddhism", "question": "Hindus believe that many gods are part of one universal spirit.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "This universal spirit is called Brahman. (Page 203)"}, {"subject": "History", "section": "Chapter 6.2 - Hinduism and Buddhism", "question": "What is reincarnation?", "type ace and wisdom", "A sacred place", "A type of prayer", "A caste"], "correct_answer": "A state of peace and wisdom", "feedback": "Nirvana means freedom from desire. (Page 205)"}, {"subject": "History", "section": "Chapter 6.2 - Hinduism and Buddhism", "question": "The Eightfold Path teaches people how to live.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "It explains moral behavior and thinking. (Page 206)"}, {"subject": "History", "section": "Chapter 6.2 - Hinduism and Buddhism", "question": "Buddhism became popular among lower castes.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Buddhism rejected the caste system. (Page 206)"}, {"subject": "History", "section": "Chapter 6.2 - Hinduism and Buddhism", "question": "The goal of Buddhism is called ____.", "type": "Short Answer", "options": [], "correct_answer": "nirvana", "feedback": "Nirvana means enlightenment and freedom from suffering. (Page 205)"}], "Chapter 6.3 - India\u2019s First Empires": [{"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "India\u2019s first great empire was built by which dynasty?", "type": "Single Choice", "options": ["Mauryan", "Gupta", "Aryan", "Harappan"], "correct_answer": "Mauryan", "feedback": "The Mauryan dynasty united much of India. (Page 210)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "The Mauryan Empire was ruled from a capital city.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "The capital was Pataliputra. (Page 210)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "Which Mauryan ruler supported Buddhism and peace?", "type": "Single Choice", "options": ["Asoka", "Chandragupta", "Kalidasa", "Aryabhata"], "correct_answer": "Asoka", "feedback": "Asoka promoted nonviolence after war. (Page 211)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "Asoka allowed people to practice different religions.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "He supported tolerance. (Page 211)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "What were stupas used for?", "type": "Single Choice", "options": ["Buddhist shrines", "Government offices", "Grain storage", "Palaces"], "correct_answer": "Buddhist shrines", "feedback": "Stupas honored the Buddha. (Page 211)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "The Gupta Empire became wealthy mainly through ____.", "type": "Single Choice", "options": ["trade", "conquest", "slavery", "taxes"], "correct_answer": "trade", "feedback": "Trade connected India to other regions. (Page 213)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "The Gupta period is known as a golden age.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Art, science, and learning flourished. (Page 214)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "The Mahabharata and Ramayana are ____.", "type": "Single Choice", "options": ["sacred epics", "law books", "science texts", "maps"], "correct_answer": "sacred epics", "feedback": "They are major Hindu stories. (Page 214)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "Which math idea developed in ancient India?", "type": "Single Choice", "options": ["Zero", "Fractions", "Calculus", "Geometry"], "correct_answer": "Zero", "feedback": "The invention of zero changed mathematics. (Page 215)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "Indian scientists understood that Earth was round.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "They studied astronomy and planetary motion. (Page 216)"}, {"subject": "History", "section": "Chapter 6.3 - India\u2019s First Empires", "question": "The Gupta Empire began around ____.", "type": "Short Answer", "options": [], "correct_answer": "A.D. 320", "feedback": "The Gupta dynasty began in A.D. 320. (Page 213)"}]}, "ELA": {"Non-Fiction Text Features": [{"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which text feature provides the definitions of words in a text?", "type": "Single Choice", "options": ["Glossary", "Index", "Table of Contents", "Caption"], "correct_answer": "Glossary", "feedback": "A glossary explains the meaning of words found in the text."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "A heading in a nonfiction text is used to:", "type": "Single Choice", "options": ["Divide the text into sections", "Show the book title", "List page numbers", "Explain a picture"], "correct_answer": "Divide the text into sections", "feedback": "Headings divide the text into parts and tell what each will be about."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "A caption tells the reader:", "type": "Single Choice", "options": ["What a picture or photo is about", "Where to find a topic", "The author\u2019s name", "The definition of a word"], "correct_answer": "What a picture or photo is about", "feedback": "Captions explain what illustrations or photographs show."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which text feature lists the names of chapters and the page numbers they begin on?", "type": "Single Choice", "options": ["Index", "Table of Contents", "Glossary", "Labels"], "correct_answer": "Table of Contents", "feedback": "The table of contents shows chapters and their starting page numbers."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Labels on a diagram are used to:", "type": ", "Topics and pages", "Extra facts"], "correct_answer": "Author, illustrator, and publisher", "feedback": "The title page gives the book\u2019s title, author, illustrator, and publisher."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "A text box or sidebar is used to:", "type": "Single Choice", "options": ["Give extra information or interesting facts", "Show page numbers", "Tell the main title", "Name body parts"], "correct_answer": "Give extra information or interesting facts", "feedback": "Sidebars provide extra facts that connect to the topic."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which feature explains how something works in a visual way?", "type": "Single Choice", "options": ["Diagram", "Table of Contents", "Caption", "Index"], "correct_answer": "Diagram", "feedback": "Diagrams show parts and processes visually."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "What feature is used to emphasize an important word and may connect it to the glossary?", "type": "Single Choice", "options": ["Bold or Italics", "Captions", "Index", "Table of Contents"], "correct_answer": "Bold or Italics", "feedback": "Bold or italic print shows words are important and often found in the glossary."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Lists are written with bullet points to:", "type": "Single Choice", "options": ["Add decoration", "Make information easy to read", "Divide text into chapters", "Show author names"], "correct_answer": "Make information easy to read", "feedback": "Bulleted lists organize information in a simple way."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "True or False: Compare & Contrast text structure shows only how things are alike.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "It shows how things are alike **and** different."}, {"subject": "ELA", "section": "Non- ause"], "correct_answer": ["To begin with", "For instance", "Such as"], "feedback": "Description uses examples and listing words; \u201cbecause\u201d is from Cause & Effect."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Sequence/Order** text structure?", "type": "Multiple Choice", "options": ["First", "Next", "Finally", "As a result"], "correct_answer": ["First", "Next", "Finally"], "feedback": "Sequence/Order uses steps and order words; \u201cas a result\u201d is from Cause & Effect."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Cause & Effect** text structure?", "type": "Multiple Choice", "options": ["Because", "Therefore", "As a result", "Unlike"], "correct_answer": ["Because", "Therefore", "As a result"], "feedback": "Cause & Effect explains why and what happened; \u201cunlike\u201d is from Compare & Contrast."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Compare & Contrast** text structure?", "type": "Multiple Choice", "options": ["Like", "Both", "However", "Finally"], "correct_answer": ["Like", "Both", "However"], "feedback": "Compare & Contrast shows similarities and differences; \u201cfinally\u201d is from Sequence/Order."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Problem & Solution** text structure?", "type": "Multiple Choice", "options": ["The problem is", "One answer is", "To solve this", "Next"], "correct_answer": ["The problem is", "One answer is", "To solve this"], "feedback": "Problem & Solution shows problems and fixes; \u201cnext\u201d is from Sequence/Order."}], "Pronouns": [{"subject": "ELA", "section": "Pronouns", "question": "Which sentence uses the subject pronoun correctly?", "type": "Single Choice", "options": ["Her and I baked cookies.", "She and I baked cookies."
