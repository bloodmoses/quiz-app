<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Study Quiz</title>
    <style>

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.6;
    color: #1d1d1f;
    background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 25%, #6C5B7B 50%, #355C7D 100%);
    min-height: 100vh;
    padding: 20px;
}
.container {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 1px rgba(0,0,0,0.1);
}
.header {
    text-align: center;
    margin-bottom: 32px;
}
h1 {
    color: #1d1d1f;
    margin-bottom: 8px;
    font-size: 36px;
    font-weight: 700;
    letter-spacing: -0.5px;
}
.subtitle {
    font-size: 15px;
    font-style: italic;
    color: #86868b;
    font-weight: 400;
}
.form-group {
    margin-bottom: 24px;
}
.form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #1d1d1f;
}
.form-control {
    width: 100%;
    padding: 14px;
    border: 2px solid #d2d2d7;
    border-radius: 12px;
    font-size: 16px;
    background: #f5f5f7;
    transition: all 0.25s ease;
}
.form-control:focus {
    outline: none;
    border-color: #FF6B9D;
    background: #fff;
    box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);
}
.checkbox-list {
    max-height: 300px;
    overflow-y: auto;
    border: 2px solid #d2d2d7;
    border-radius: 12px;
    padding: 12px;
    background: #f5f5f7;
}
.checkbox-list label {
    display: block;
    padding: 10px;
    cursor: pointer;
    font-weight: normal;
    border-radius: 8px;
    transition: all 0.2s ease;
}
.checkbox-list label:hover {
    background: rgba(255, 107, 157, 0.1);
}
.checkbox-list input {
    margin-right: 10px;
    accent-color: #FF6B9D;
}
.btn-primary {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
}
.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
}
.btn-primary:active {
    transform: translateY(0);
}
.btn-back {
    padding: 10px 18px;
    background: #86868b;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
}
.btn-back:hover {
    background: #6e6e73;
    transform: translateY(-1px);
}
.hidden { display: none !important; }
.quiz-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}
.quiz-progress {
    color: #86868b;
    font-size: 14px;
    font-weight: 500;
}
#question-container {
    margin: 30px 0;
    padding: 24px;
    background: #f5f5f7;
    border-radius: 12px;
}
.question-text {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 24px;
    color: #1d1d1f;
    letter-spacing: -0.3px;
}
.options-list {
    list-style: none;
}
.options-list li {
    margin-bottom: 12px;
}
.options-list label {
    display: flex;
    align-items: center;
    padding: 16px;
    background: white;
    border: 2px solid transparent;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.25s ease;
}
.options-list label:hover {
    border-color: #FF6B9D;
    background: #fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 107, 157, 0.15);
}
.options-list input {
    margin-right: 12px;
    accent-color: #FF6B9D;
}
.answer-input {
    width: 100%;
    padding: 16px;
    border: 2px solid #d2d2d7;
    border-radius: 12px;
    font-size: 16px;
    background: #f5f5f7;
    transition: all 0.25s ease;
}
.answer-input:focus {
    outline: none;
    border-color: #FF6B9D;
    background: #fff;
    box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);
}
.feedback {
    margin-top: 24px;
    padding: 16px;
    border-radius: 12px;
    border-left: 4px solid #FFC107;
    background: rgba(255, 193, 7, 0.15);
}
.feedback.correct {
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    border-left-color: #34C759;
}
.feedback.incorrect {
    background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    border-left-color: #FF3B30;
}
.nav-buttons {
    margin-top: 24px;
}
#results {
    margin-top: 32px;
}
.score-summary {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 24px;
    color: #1d1d1f;
    letter-spacing: -0.5px;
}
.result-item {
    margin-bottom: 16px;
    padding: 20px;
    background: #f5f5f7;
    border-radius: 12px;
    border-left: 4px solid #d2d2d7;
    transition: all 0.25s ease;
}
.result-item:hover {
    transform: translateX(4px);
}
.result-item.correct {
    border-left-color: #34C759;
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
}
.result-item.incorrect {
    border-left-color: #FF3B30;
    background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen">
            <div class="header">
                <h1>Quiz Maker 2.0</h1>
                <p class="subtitle">A Steve and Elijah Pearse Project</p>
            </div>

            <div class="form-group">
                <label>Subject:</label>
                <select id="subject-select" class="form-control">
                    <option value="">-- Select Subject --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sections (pick one or more):</label>
                <div id="sections-list" class="checkbox-list"></div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="show-feedback" checked>
                    Show feedback after each question
                </label>
            </div>

            <button id="start-quiz-btn" class="btn-primary">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <button id="back-btn" class="btn-back">← Back to Setup</button>
                <div class="quiz-progress">
                    Question <span id="current">1</span> / <span id="total">0</span>
                </div>
            </div>

            <div id="question-container"></div>

            <div class="nav-buttons">
                <button id="next-btn" class="btn-primary">Next →</button>
            </div>

            <div id="results" class="hidden"></div>
        </div>
    </div>

": "Chapter 2 \u2013 Section 3", "question": "Ramses II ruled Egypt for about how many years?", "type": "Single Choice", "options": ["66", "9", "21", "100"], "correct_answer": "66", "feedback": "Ramses II reigned from 1279\u20131213 B.C. Read page 69."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "Ramses II built grand temples such as Abu Simbel.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "He built enormous temples carved from rock. Read page 69."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "Egyptian temples also served as ____.", "type": "Single Choice", "options": ["Banks", "Schools", "Markets", "Barracks"], "correct_answer": "Banks", "feedback": "Temples stored gold and valuable goods. Read page 70."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "What group eventually conquered Egypt after the New Kingdom?", "type": "Single Choice", "options": ["Libyans", "Kushites", "Assyrians", "Persians"], "correct_answer": "Libyans", "feedback": "Foreign powers took control one after another. Read page 70."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "The New Kingdom pharaohs were buried in massive pyramids.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "They were buried in the Valley of the Kings instead. Read page 62."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "Why did Egypt decline after Ramses II?", "type": "Single Choice", "options": ["Weak rulers and invasions", "Plague", "Drought", "No trade"], "correct_answer": "Weak rulers and invasions", "feedback": "Internal conflict and attacks led to decline. Read page 70."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "Temples were economic as well as religious centers.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Temples managed land and goods for Egypt\u2019s wealth. Read page 70."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "The pharaoh considered one of Egypt\u2019s greatest builders was ____.", "type": "Short Answer", "options": [], "correct_answer": "Ramses II", "feedback": "Ramses II built more monuments than any other ruler. Read page 69."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 3", "question": "The term \u201cempire\u201d means a nation that ____.", "type": "Single Choice", "options": ["Rules other lands", "Has one city only", "Lives in deserts", "Has no enemies"], "correct_answer": "Rules other lands", "feedback": "The New Kingdom became an empire controlling others. Read page 64."}], "Chapter 2 \u2013 Section 4": [{"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The land south of Egypt was known as ____.", "type": "Short Answer", "options": [], "correct_answer": "Nubia", "feedback": "Nubia lay along the upper Nile River. Read page 71."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The first kingdom to form in Nubia was ____.", "type": "Short Answer", "options": [], "correct_answer": "Kerma", "feedback": "Kerma became rich from trade and farming. Read page 72."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Kerma\u2019s artisans were known for making items from ____.", "type": "Single Choice", "options": ["Gold", "Iron", "Silver", "Bronze"], "correct_answer": "Gold", "feedback": "Kerma\u2019s craftsmen made jewelry from gold and ivory. Read page 72."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Which pharaoh conquered Kerma after 50 years of war?", "type": "Single Choice", "options": ["Thutmose III", "Ramses II", "Narmer", "Akhenaton"], "correct_answer": "Thutmose III", "feedback": "He added Nubia to Egypt\u2019s empire. Read page 72."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "After Egypt\u2019s decline, Nubia formed a new kingdom called ____.", "type": "Short Answer", "options": [], "correct_answer": "Kush", "feedback": "Kush rose to power around 850 B.C. Read page 73."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The first capital of Kush was ____.", "type": "Short Answer", "options": [], "correct_answer": "Napata", "feedback": "Napata stood along the Nile near trade routes. Read page 73."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The Kushite king who conquered Egypt was ____.", "type": "Short Answer", "options": [], "correct_answer": "Piye", "feedback": "Piye united Kush and Egypt into one empire. Read page 74."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Kushite kings admired and copied Egyptian culture.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "They built temples and pyramids in Egyptian style. Read page 74."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Kush\u2019s later capital and iron center was ____.", "type": "Short Answer", "options": [], "correct_answer": "Meroe", "feedback": "Mero\u00eb became known for iron production and trade. Read page 75."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Which natural feature covers most of Nubia?", "type": "Single Choice", "options": ["Savanna", "Rainforest", "Coastal plain", "Mountains"], "correct_answer": "Savanna", "feedback": "Grassy savannas stretched across central Africa. Read page 71."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "What natural resources helped Kush grow wealthy?", "type": "Multiple Choice", "options": ["Iron ore", "Gold", "Ebony", "Leopard skins"], "correct_answer": ["Iron ore", "Gold", "Ebony", "Leopard skins"], "feedback": "Kush traded these goods widely. Read page 75."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Kushite kings were chosen by the god ____.", "type": "Short Answer", "options": [], "correct_answer": "Amon-Re", "feedback": "Priests said Amon-Re selected each king. Read page 73."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Kushite women, including queens, sometimes ruled the kingdom.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Queens called Kandakes held great power. Read page 75."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The Kushites learned ironmaking from the ____.", "type": "Single Choice", "options": ["Assyrians", "Phoenicians", "Egyptians", "Babylonians"], "correct_answer": "Assyrians", "feedback": "Assyrians introduced ironworking to Kush. Read page 75."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Kush traded goods as far as ____.", "type": "Multiple Choice", "options": ["Arabia", "India", "China", "Mediterranean"], "correct_answer": ["Arabia", "India", "Mediterranean"], "feedback": "Kush\u2019s merchants linked Africa with Asia and the Mediterranean. Read page 76."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The kingdom that eventually conquered Kush around A.D. 350 was ____.", "type": "Single Choice", "options": ["Axum", "Libya", "Egypt", "Babylon"], "correct_answer": "Axum", "feedback": "Axum from Ethiopia destroyed Mero\u00eb. Read page 77."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Kush\u2019s economy was based mostly on ____.", "type": "Single Choice", "options": ["Trade", "Farming", "Fishing", "Mining"], "correct_answer": "Trade", "feedback": "Kush traded iron and luxury goods. Read page 76."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The people of Kush spoke a language written in ____.", "type": "Single Choice", "options": ["Meroitic script", "Hieroglyphics", "Greek", "Cuneiform"], "correct_answer": "Meroitic script", "feedback": "Kushites developed their own written language. Read page 75."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "When Egypt ruled Nubia, Nubians adopted ____.", "type": "Single Choice", "options": ["Egyptian religion", "Greek customs", "Roman laws", "Phoenician art"], "correct_answer": "Egyptian religion", "feedback": "Nubians worshiped Egyptian gods and built temples. Read page 74."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "What item gave Kush its economic strength?", "type": "Single Choice", "options": ["Iron", "Copper", "Stone", "Silver"], "correct_answer": "Iron", "feedback": "Iron tools and weapons fueled Kush\u2019s power. Read page 75."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "After losing Egypt, Kush\u2019s power shifted south to ____.", "type": "Single Choice", "options": ["Meroe", "Thebes", "Kerma", "Napata"], "correct_answer": "Meroe", "feedback": "Mero\u00eb became the center of a new era. Read page 75."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "Which queen led Kush to battle against the Romans?", "type": "Short Answer", "options": [], "correct_answer": "Amanirenas", "feedback": "Queen Amanirenas fought Rome and preserved independence. Read page 77."}, {"subject": "History", "section": "Chapter 2 \u2013 Section 4", "question": "The fall of Kush resulted mainly from ____.", "type": "Single Choice", "options": ["Loss of trade", "Earthquakes", "Floods", "Disease"], "correct_answer": "Loss of trade", "feedback": "Trade routes shifted and resources declined. Read page 77."}]}, "ELA": {"Non-Fiction Text Features": [{"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which text feature provides the definitions of words in a text?", "type": "Single Choice", "options": ["Glossary", "Index", "Table of Contents", "Caption"], "correct_answer": "Glossary", "feedback": "A glossary explains the meaning of words found in the text."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "A heading in a nonfiction text is used to:", "type": "Single Choice", "options": ["Divide the text into sections", "Show the book title", "List page numbers", "Explain a picture"], "correct_answer": "Divide the text into sections", "feedback": "Headings divide the text into parts and tell what each will be about."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "A caption tells the reader:", "type": "Single Choice", "options": ["What a picture or photo is about", "Where to find a topic", "The author\u2019s name", "The definition of a word"], "correct_answer": "What a picture or photo is about", "feedback": "Captions explain what illustrations or photographs show."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which text feature lists the names of chapters and the page numbers they begin on?", "type": "Single Choice", "options": ["Index", "Table of Contents", "Glossary", "Labels"], "correct_answer": "Table of Contents", "feedback": "The table of contents shows chapters and their starting page numbers."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Labels on a diagram are used to:", "type": "Single Choice", "options": ["Show where events happened", "Name parts of an image", "Tell the author", "List definitions"], "correct_answer": "Name parts of an image", "feedback": "Labels identify parts of a photo or drawing."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "True or False: An index tells the reader where to find topics in the book.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "An index lists topics and page numbers where they can be found."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which text feature organizes numbers or facts so they are easier to read?", "type": "Single Choice", "options": ["Graphs", "Maps", "Bold Print", "Photographs"], "correct_answer": "Graphs", "feedback": "Graphs and charts help present data in an easy-to-read way."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which feature shows where places or events happened?", "type": "Single Choice", "options": ["Table", "Map", "Glossary", "Chart"], "correct_answer": "Map", "feedback": "Maps show locations of places or events."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which text feature shows a real image taken with a camera?", "type": "Single Choice", "options": ["Photograph", "Illustration", "Diagram", "Sidebar"], "correct_answer": "Photograph", "feedback": "Photographs show what something really looks like."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which feature shows something drawn by an artist?", "type": "Single Choice", "options": ["Illustration", "Photo", "Chart", "Glossary"], "correct_answer": "Illustration", "feedback": "Illustrations are drawings made to explain or show ideas."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "What information does the title page give?", "type": "Single Choice", "options": ["Author, illustrator, and publisher", "Definitions", "Topics and pages", "Extra facts"], "correct_answer": "Author, illustrator, and publisher", "feedback": "The title page gives the book\u2019s title, author, illustrator, and publisher."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "A text box or sidebar is used to:", "type": "Single Choice", "options": ["Give extra information or interesting facts", "Show page numbers", "Tell the main title", "Name body parts"], "correct_answer": "Give extra information or interesting facts", "feedback": "Sidebars provide extra facts that connect to the topic."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which feature explains how something works in a visual way?", "type": "Single Choice", "options": ["Diagram", "Table of Contents", "Caption", "Index"], "correct_answer": "Diagram", "feedback": "Diagrams show parts and processes visually."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "What feature is used to emphasize an important word and may connect it to the glossary?", "type": "Single Choice", "options": ["Bold or Italics", "Captions", "Index", "Table of Contents"], "correct_answer": "Bold or Italics", "feedback": "Bold or italic print shows words are important and often found in the glossary."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Lists are written with bullet points to:", "type": "Single Choice", "options": ["Add decoration", "Make information easy to read", "Divide text into chapters", "Show author names"], "correct_answer": "Make information easy to read", "feedback": "Bulleted lists organize information in a simple way."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "True or False: Compare & Contrast text structure shows only how things are alike.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "It shows how things are alike **and** different."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which text structure explains why something happened and what the result was?", "type": "Single Choice", "options": ["Cause & Effect", "Sequence", "Description", "Problem & Solution"], "correct_answer": "Cause & Effect", "feedback": "Cause tells why; effect tells what happened."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal word belongs to Compare & Contrast?", "type": "Multiple Choice", "options": ["Like", "Unlike", "Both", "However"], "correct_answer": ["Like", "Unlike", "Both", "However"], "feedback": "Compare & Contrast uses words that show similarities (like, both) and differences (unlike, however)."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Signal words like \u201cfirst, next, finally\u201d are used in which text structure?", "type": "Single Choice", "options": ["Sequence/Order", "Description", "Cause & Effect", "Problem & Solution"], "correct_answer": "Sequence/Order", "feedback": "These words show steps or events in order."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Signal words such as \u201cthe question is, one answer is, to solve this\u201d belong to which structure?", "type": "Single Choice", "options": ["Problem & Solution", "Description", "Cause & Effect", "Sequence"], "correct_answer": "Problem & Solution", "feedback": "Problem & Solution gives a problem and ways to fix it."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Name the text structure that uses words like \u201csuch as, for instance, an example.\u201d", "type": "Short Answer", "options": [], "correct_answer": "Description", "feedback": "Description structure lists features, traits, and examples."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Description** text structure?", "type": "Multiple Choice", "options": ["To begin with", "For instance", "Such as", "Because"], "correct_answer": ["To begin with", "For instance", "Such as"], "feedback": "Description uses examples and listing words; \u201cbecause\u201d is from Cause & Effect."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Sequence/Order** text structure?", "type": "Multiple Choice", "options": ["First", "Next", "Finally", "As a result"], "correct_answer": ["First", "Next", "Finally"], "feedback": "Sequence/Order uses steps and order words; \u201cas a result\u201d is from Cause & Effect."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Cause & Effect** text structure?", "type": "Multiple Choice", "options": ["Because", "Therefore", "As a result", "Unlike"], "correct_answer": ["Because", "Therefore", "As a result"], "feedback": "Cause & Effect explains why and what happened; \u201cunlike\u201d is from Compare & Contrast."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Compare & Contrast** text structure?", "type": "Multiple Choice", "options": ["Like", "Both", "However", "Finally"], "correct_answer": ["Like", "Both", "However"], "feedback": "Compare & Contrast shows similarities and differences; \u201cfinally\u201d is from Sequence/Order."}, {"subject": "ELA", "section": "Non-Fiction Text Features", "question": "Which signal words are examples of the **Problem & Solution** text structure?", "type": "Multiple Choice", "options": ["The problem is", "One answer is", "To solve this", "Next"], "correct_answer": ["The problem is", "One answer is", "To solve this"], "feedback": "Problem & Solution shows problems and fixes; \u201cnext\u201d is from Sequence/Order."}]}, "Science": {"Lesson 1.1": [{"subject": "Science", "section": "Lesson 1.1", "question": "What is the basic unit of structure and function in living things?", "type": "Single Choice", "options": ["Atoms", "Molecules", "Cells", "Organs"], "correct_answer": "Cells", "feedback": "All organisms are made of one or more cells."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which statement best defines an organism?", "type": "Single Choice", "options": ["Any nonliving object", "Any living thing", "Only animals and plants", "Only multicellular life"], "correct_answer": "Any living thing", "feedback": "\u201cOrganism\u201d means any living thing (unicellular or multicellular)."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which of the following is NOT a universal characteristic of all organisms?", "type": "Single Choice", "options": ["Made of cells", "Respond to stimuli", "Multiple Cells", "Grow and develop"], "correct_answer": "Multiple Cells", "feedback": "Some organisms are unicellular, meaning they consist of one cell"}, {"subject": "Science", "section": "Lesson 1.1", "question": "What do proteins and lipids primarily do in cells?", "type": "Single Choice", "options": ["Store genetic information", "Provide cellular energy", "Build cellular structures", "Carry oxygen"], "correct_answer": "Build cellular structures", "feedback": "Proteins and lipids are used to build cell parts."}, {"subject": "Science", "section": "Lesson 1.1", "question": "The most abundant chemical in living cells is:", "type": "Single Choice", "options": ["Water", "Protein", "Carbohydrate", "DNA"], "correct_answer": "Water", "feedback": "Water is essential and most abundant in cells."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which chemical carries instructions for cell functions?", "type": "Single Choice", "options": ["Carbohydrates", "Proteins", "Lipids", "Nucleic acids"], "correct_answer": "Nucleic acids", "feedback": "The Nucleaic Acid DNA sotres genetic instructions and acts as a blueprint for the organzism, while the RNA uses those instruction to direct the building of proteins and other cellular functions."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which scientist used curved-neck flasks to disprove spontaneous generation?", "type": "Single Choice", "options": ["Aristotle", "Francesco Redi", "Louis Pasteur", "Robert Hooke"], "correct_answer": "Louis Pasteur", "feedback": "Pasteur\u2019s flasks kept microbes out unless the neck was broken."}, {"subject": "Science", "section": "Lesson 1.1", "question": "In Redi\u2019s meat-and-maggot experiment, maggots came from:", "type": "Single Choice", "options": ["Spontaneous generation", "Meat juices", "Fly eggs", "Bacteria"], "correct_answer": "Fly eggs", "feedback": "Flies laid eggs on uncovered meat; covered jars had no maggots."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Autotrophs are organisms that:", "type": "Single Choice", "options": ["Eat other organisms", "Make their own food", "Require no energy", "Only live in sunlight"], "correct_answer": "Make their own food", "feedback": "They can make food (often via photosynthesis)."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Heterotrophs are organisms that:", "type": "Single Choice", "options": ["Make their own food", "Break down chemicals for energy without eating", "Must consume others for energy", "Do not use energy"], "correct_answer": "Must consume others for energy", "feedback": "Heterotrophs eat producers or other consumers (or decompose)."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which is the best example of a stimulus\u2013response pair?", "type": "Single Choice", "options": ["Water in cells > growth", "Light increase > pupil constricts", "DNA > inheritance", "Protein > structure"], "correct_answer": "Light increase > pupil constricts", "feedback": "A stimulus is a change; the response is the reaction."}, {"subject": "Science", "section": "Lesson 1.1", "question": "The term for keeping internal conditions stable is:", "type": "Single Choice", "options": ["Metabolism", "Homeostasis", "Adaptation", "Evolution"], "correct_answer": "Homeostasis", "feedback": "Homeostasis maintains a steady internal environment."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which statement about multicellular organisms is true?", "type": "Single Choice", "options": ["All cells are identical", "Cells are specialized for certain tasks", "They are always animals", "They have no nerve cells"], "correct_answer": "Cells are specialized for certain tasks", "feedback": "Specialization allows coordinated function."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which group correctly lists basic needs of living things?", "type": "Single Choice", "options": ["Water, food, living space, homeostasis", "Water, sunlight, DNA only", "Minerals, gold, oil", "Money, shelter, technology"], "correct_answer": "Water, food, living space, homeostasis", "feedback": "These needs are universal across organisms."}, {"subject": "Science", "section": "Lesson 1.1", "question": "All organisms reproduce either sexually or asexually.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Reproduction (sexual or asexual) is a key life characteristic."}, {"subject": "Science", "section": "Lesson 1.1", "question": "A stimulus is an organism\u2019s reaction, while a response is the environmental change.", "type": "True/False", "options": ["True", "False"], "correct_answer": "False", "feedback": "A stimulus is the change; the response is the organism\u2019s reaction."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Pasteur\u2019s control flasks had intact curved necks and remained clear.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Intact necks blocked airborne microbes; no growth occurred."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Homeostasis helps organisms survive environmental changes.", "type": "True/False", "options": ["True", "False"], "correct_answer": "True", "feedback": "Stable internal conditions support survival and function."}, {"subject": "Science", "section": "Lesson 1.1", "question": "What is the disproven idea that life arises from nonliving material called?", "type": "Short Answer", "options": [], "correct_answer": "Spontaneous generation", "feedback": "This term names the old, incorrect idea Redi and Pasteur refuted."}, {"subject": "Science", "section": "Lesson 1.1", "question": "Which of the following is NOT a characteristic of living things?", "type": "Single Choice", "options": ["Made of cells", "Use energy", "Respond to surroundings", "have five     currentQuiz = [];
    selectedSections.forEach(section => {
        currentQuiz.push(...ALL_QUESTIONS[subject][section]);
    });

    // Shuffle questions every time
    for (let i = currentQuiz.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentQuiz[i], currentQuiz[j]] = [currentQuiz[j], currentQuiz[i]];
    }

    // Shuffle options for each question
    currentQuiz.forEach(q => {
        if (q.options && q.options.length > 0) {
            q.shuffledOptions = [...q.options];
            for (let i = q.shuffledOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [q.shuffledOptions[i], q.shuffledOptions[j]] = [q.shuffledOptions[j], q.shuffledOptions[i]];
            }
        }
    });

    userAnswers = new Array(currentQuiz.length).fill(null);
    currentIndex = 0;

    document.getElementById('setup-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    document.getElementById('total').textContent = currentQuiz.length;
    showQuestion(0);
    });

    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
        if (confirm('Are you sure? Your progress will be lost.')) {
            location.reload();
        }
    });
}); // End DOMContentLoaded

function showQuestion(index) {
    currentIndex = index;
    const q = currentQuiz[index];

    document.getElementById('current').textContent = index + 1;

    const container = document.getElementById('question-container');
    container.innerHTML = '';

    const qText = document.createElement('div');
    qText.className = 'question-text';
    qText.textContent = (index + 1) + '. ' + q.question;
    container.appendChild(qText);

    if (q.type === 'Short Answer') {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'answer-input';
        input.value = userAnswers[index] || '';
        input.addEventListener('input', (e) => {
            userAnswers[index] = e.target.value;
            updateNavButton();
        });
        container.appendChild(input);
    } else {
        const ul = document.createElement('ul');
        ul.className = 'options-list';
        const inputType = q.type === 'Multiple Choice' ? 'checkbox' : 'radio';
        const options = q.shuffledOptions || q.options;

        options.forEach(opt => {
            const li = document.createElement('li');
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = inputType;
            input.name = 'q' + index;
            input.value = opt;

            if (q.type === 'Multiple Choice') {
                const current = userAnswers[index] || [];
                input.checked = current.includes(opt);
                input.addEventListener('change', (e) => {
                    if (!userAnswers[index]) userAnswers[index] = [];
                    if (e.target.checked) {
                        if (!userAnswers[index].includes(opt)) userAnswers[index].push(opt);
                    } else {
                        userAnswers[index] = userAnswers[index].filter(a => a !== opt);
                    }
                    updateNavButton();
                });
            } else {
                input.checked = userAnswers[index] === opt;
                input.addEventListener('change', (e) => {
                    if (e.target.checked) userAnswers[index] = opt;
                    updateNavButton();
                });
            }

            label.appendChild(input);
            label.appendChild(document.createTextNode(opt));
            li.appendChild(label);
            ul.appendChild(li);
        });
        container.appendChild(ul);
    }

    // Show existing feedback if revisiting
    if (showFeedback && userAnswers[index] !== null && container.querySelector('.feedback') === null) {
        const existing = document.getElementById('question-container').dataset.feedbackShown;
        if (existing === String(index)) {
            showQuestionFeedback(index);
        }
    }

    updateNavButton();
}

function showQuestionFeedback(index) {
    const q = currentQuiz[index];
    const userAns = userAnswers[index];
    const container = document.getElementById('question-container');

    if (container.querySelector('.feedback')) return;

    const isCorrect = gradeAnswer(q, userAns);
    const feedback = document.createElement('div');
    feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');

    if (isCorrect) {
        feedback.innerHTML = '<strong>✓ Correct!</strong>';
    } else {
        feedback.innerHTML = '<strong>✗ Incorrect.</strong> Correct: ' + formatAnswer(q.correct_answer);
    }

    if (q.feedback) {
        feedback.innerHTML += '<br><br>' + q.feedback;
    }

    container.appendChild(feedback);
    container.dataset.feedbackShown = index;
}

function updateNavButton() {
    const btn = document.getElementById('next-btn');
    const feedbackExists = document.getElementById('question-container').querySelector('.feedback');

    if (showFeedback && userAnswers[currentIndex] !== null && !feedbackExists) {
        btn.textContent = 'Check Answer';
        btn.onclick = () => {
            showQuestionFeedback(currentIndex);
            updateNavButton();
        };
    } else if (currentIndex < currentQuiz.length - 1) {
        btn.textContent = 'Next →';
        btn.onclick = () => showQuestion(currentIndex + 1);
    } else {
        btn.textContent = 'Finish Quiz';
        btn.onclick = finishQuiz;
    }
}

function gradeAnswer(q, userAns) {
    if (!userAns) return false;
    if (q.type === 'Multiple Choice') {
        const correct = new Set(Array.isArray(q.correct_answer) ? q.correct_answer : q.correct_answer.split(';').map(a => a.trim()));
        const user = new Set(Array.isArray(userAns) ? userAns : [userAns]);
        return correct.size === user.size && [...correct].every(a => user.has(a));
    }
    if (q.type === 'Short Answer') {
        return String(q.correct_answer).trim().toLowerCase() === String(userAns).trim().toLowerCase();
    }
    return String(q.correct_answer) === String(userAns);
}

function formatAnswer(ans) {
    return Array.isArray(ans) ? ans.join('; ') : ans;
}

function finishQuiz() {
    let correct = 0;
    currentQuiz.forEach((q, i) => {
        if (gradeAnswer(q, userAnswers[i])) correct++;
    });

    const results = document.getElementById('results');
    const pct = Math.round((correct / currentQuiz.length) * 100);

    let html = '<div class="score-summary">Score: ' + correct + '/' + currentQuiz.length + ' (' + pct + '%)</div>';

    currentQuiz.forEach((q, i) => {
        const isCorrect = gradeAnswer(q, userAnswers[i]);
        html += '<div class="result-item ' + (isCorrect ? 'correct' : 'incorrect') + '">';
        html += '<div style="font-weight:bold">' + (i+1) + '. ' + q.question + '</div>';
        html += '<div>Your answer: ' + formatAnswer(userAnswers[i] || '(no answer)') + '</div>';
        if (!isCorrect) {
            html += '<div style="color:#28a745">Correct: ' + formatAnswer(q.correct_answer) + '</div>';
        }
        if (q.feedback) {
            html += '<div class="feedback">' + q.feedback + '</div>';
        }
        html += '</div>';
    });

    html += '<button class="btn-primary" onclick="location.reload()">New Quiz</button>';

    results.innerHTML = html;
    results.classList.remove('hidden');
    document.getElementById('question-container').classList.add('hidden');
    document.getElementById('next-btn').classList.add('hidden');
}

    const swCode = `
self.addEventListener('install', (event) => {
    event.waitUntil(caches.open('quiz-v1').then(cache => cache.addAll(['/'])));
});
self.addEventListener('fetch', (event) => {
    event.respondWith(caches.match(event.request).then(r => r || fetch(event.request)));
});
    `;
    const blob = new Blob([swCode], { type: 'application/javascript' });
    navigator.serviceWorker.register(URL.createObjectURL(blob));
}
